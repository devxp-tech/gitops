apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: cypress
spec:
  arguments:
    parameters:
      - name: image
        value: ghcr.io/devxp-tech/backstage:f8172400
  templates:
    - name: cypress-template
      inputs:
        parameters:
          - name: image
      container:
        image: "{{inputs.parameters.image}}"
        command: [npx cypress run]
        # args: ["{{inputs.parameters.image}}"]
