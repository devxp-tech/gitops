apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: cypress
spec:
  arguments:
    parameters:
      - name: image
        value: ghcr.io/devxp-tech/backstage:f8172400
      - name: message
        value: "sucesso!"
  templates:
    - name: cypress-template
      inputs:
        parameters:
          - name: image
          - name: message
      container:
        image: "{{inputs.parameters.image}}"
        command: [echo, "{{inputs.parameters.message}}"]
