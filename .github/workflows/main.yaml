---
name: main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DATREE_TOKEN: ${{ secrets.DATREE_TOKEN }}

jobs:

  datree-check:
    name: Datree Check ğŸ”’
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Run Datree Policy Check
        uses: datreeio/action-datree@main
        with:
          path: 'apps/*/base/*.yaml'
          cliArguments: '--only-k8s-files --ignore-missing-schemas'

  trivy-scan:
    name: Trivy Vulnerability Scanner ğŸ”’
    if: always()
    needs:
      - datree-check
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in IaC mode ğŸ”
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  sonarqube:
    name: SonarQube Scan ğŸ”
    if: always()
    runs-on: ubuntu-latest
    needs:
      - datree-check
      - trivy-scan
    steps:
    - uses: actions/checkout@master
    - name: SonarQube Scan ğŸ”
      uses: kitabisa/sonarqube-action@v1.2.0
      with:
        host: ${{ secrets.SONARQUBE_HOST }}
        login: ${{ secrets.SONARQUBE_TOKEN }}

  # kube-linter:
  #   name: Kube Linter
  #   if: always()
  #   needs:
  #     - policy-check
  #     - security-scan
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v3
  #     - name: Scan repo
  #       id: kube-lint-repo
  #       uses: stackrox/kube-linter-action@v1.0.4
  #       with:
  #         directory: apps

  slack-workflow-status:
    name: Post Workflow Status To Slack ğŸ“£
    if: always()
    needs:
      - datree-check
      - sonarqube
      - trivy-scan
      # - kube-linter
    runs-on: ubuntu-latest
    steps:
      - name: Slack Workflow Notification ğŸ“£
        uses: Gamesight/slack-workflow-status@master
        with:
          # Required Input
          repo_token: ${{secrets.ACCESS_TOKEN_GITHUB}}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          # Optional Input
          channel: 'github-notifications'
          name: 'github-notifications'
          # icon_emoji: ':poop:'
          icon_url: ${{ secrets.SLACK_ICON }}

