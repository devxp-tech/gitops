---
name: main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DATREE_TOKEN: ${{ secrets.DATREE_TOKEN }}

jobs:
  env:
    uses: devxp-tech/.github/.github/workflows/env.yaml@main

  yaml-linter:
    name: Yaml Linter ğŸ§¹
    runs-on: ubuntu-latest
    needs:
      - env
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Yaml Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          no_warnings: true

  kube-linter:
    name: Kube Linter ğŸ§¹
    runs-on: ubuntu-latest
    needs:
      - env
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Scan repo
        id: kube-lint-repo
        uses: stackrox/kube-linter-action@v1.0.4
        with:
          directory: apps
          format: sarif
          output-file: kube-linter.sarif
        continue-on-error: true

  secret-find:
    name: Secrets Find ğŸ”
    runs-on: ubuntu-latest
    needs:
      - env
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Find Secrets ğŸ”
        shell: bash
        run: |
          if find apps/ -name '*.yaml' | xargs grep -q "kind: Secret"; then
              echo "Fail, secret found! :("
              exit 1
          else
              echo "Success, secret not found! :)"
              exit 0
          fi

  datree-check:
    name: Datree Check ğŸ”’
    runs-on: ubuntu-latest
    needs:
      - env
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Run Datree Policy Check
        uses: datreeio/action-datree@main
        with:
          path: 'apps/*/base/*.yaml'
          cliArguments: '--only-k8s-files --ignore-missing-schemas'

  trivy-scan:
    name: Trivy Vulnerability Scanner ğŸ”’
    needs:
      - env
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in IaC mode ğŸ”
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  quality-gate:
    uses: devxp-tech/.github/.github/workflows/sonarqube.yaml@main
    secrets: inherit
    needs:
      - env
      - yaml-linter
      - kube-linter
      - secret-find
      # - datree-check
      - trivy-scan

  notify:
    uses: devxp-tech/.github/.github/workflows/notify.yaml@main
    if: always()
    secrets: inherit
    needs:
      - env
      - yaml-linter
      - kube-linter
      - secret-find
      - datree-check
      - quality-gate
      - trivy-scan
