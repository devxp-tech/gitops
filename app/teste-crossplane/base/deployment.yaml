apiVersion: apps/v1
kind: Deployment
metadata:
  name: teste-crossplane
  labels:
    app: teste-crossplane
    component: web
spec:
  selector:
    matchLabels:
      app: teste-crossplane
      component: web
  template:
    metadata:
      labels:
        app: teste-crossplane
        component: web
    spec:
      containers:
      - name: teste-crossplane
        image: diegoluisi/teste-crossplane:latest
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: 512m
            memory: 512Mi
          requests:
            cpu: 256m
            memory: 256Mi