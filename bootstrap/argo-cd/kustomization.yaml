apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.4.15
  # - argo-grafana-secret-sealed.yaml
  - https://raw.githubusercontent.com/argoproj-labs/rollout-extension/v0.3.0/manifests/install.yaml
  - argocd-notifications-secret-sealed.yaml
  - github-secrets-sealed.yaml
  - sso-sealed.yaml
  - virtual-service.yaml
patchesStrategicMerge:
  - argocd-server.yaml
  - argocd-notifications-cm.yaml
patches:
  - patch: |-
      apiVersion: v1
      kind: Secret
      type: Opaque
      metadata:
        name: argocd-notifications-secret
        annotations:
          sealedsecrets.bitnami.com/managed: "true"
configMapGenerator:
  - name: argocd-cmd-params-cm
    behavior: merge
    literals:
      - server.insecure="true"
  - name: argocd-cm
    behavior: merge
    options:
      labels:
        app.kubernetes.io/part-of: argocd
    files:
      # - files/dex.config
      - files/repositories
      - files/repository.credentials
      - files/resource.customizations
      # - files/resource.exclusions
    literals:
      - admin.enabled=true
      - kustomize.buildOptions="--enable-alpha-plugins --enable-helm --load-restrictor LoadRestrictionsNone"
      - statusbadge.enabled=true
      # - url=https://argocd.devxp-tech.io
      # - accounts.backstage="apiKey, login"
  - name: argocd-rbac-cm
    behavior: merge
    options:
      labels:
        app.kubernetes.io/part-of: argocd
    literals:
      - policy.default="role:readonly"
    files:
      - files/policy.csv
components:
  # extensions controller component
  - https://github.com/argoproj-labs/argocd-extensions/manifests
