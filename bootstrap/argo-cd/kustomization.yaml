apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
components:
  - https://github.com/argoproj-labs/argocd-extensions/manifests
resources:
  - github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.4.17
  - https://raw.githubusercontent.com/argoproj-labs/rollout-extension/v0.3.3/manifests/install.yaml
  - argocd-notifications-secret-sealed.yaml
  - secrets.yaml
  - service-monitor.yaml
  - virtual-service.yaml
patches:
  - target:
      kind: Deployment
      name: argocd-applicationset-controller
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
  - target:
      kind: Deployment
      name: argocd-notifications-controller
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
  - target:
      kind: Deployment
      name: argocd-redis
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
  - target:
      kind: Deployment
      name: argocd-dex-server
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
      - op: replace
        path: /spec/template/spec/initContainers/0/imagePullPolicy
        value: IfNotPresent
  - patch: |-
      apiVersion: v1
      kind: Secret
      type: Opaque
      metadata:
        name: argocd-notifications-secret
        annotations:
          sealedsecrets.bitnami.com/managed: "true"
  - path: argocd-server.yaml
  - path: argocd-notifications-cm.yaml
configMapGenerator:
  - behavior: merge
    literals:
      - server.insecure="true"
      - dexserver.disable.tls="true"
      - server.dex.server="http://argocd-dex-server:5556"
      - server.dex.server.strict.tls="false"
    name: argocd-cmd-params-cm
  - behavior: merge
    files:
      - files/dex.config
      - files/repositories
      - files/repository.credentials
      - files/resource.customizations
    literals:
      - admin.enabled=true
      - kustomize.buildOptions="--enable-alpha-plugins --enable-helm --load-restrictor
        LoadRestrictionsNone"
      - statusbadge.enabled=true
      - url=https://argocd.devxp-tech.io
      - dexserver.disable.tls=true
      - accounts.backstage="apiKey, login"
    name: argocd-cm
    options:
      labels:
        app.kubernetes.io/part-of: argocd
  - behavior: merge
    files:
      - files/policy.csv
    literals:
      - policy.default="role:readonly"
    name: argocd-rbac-cm
    options:
      labels:
        app.kubernetes.io/part-of: argocd
