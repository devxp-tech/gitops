---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd
  namespace: argocd
  annotations:
    link.argocd.argoproj.io/external-link: https://argocd.devxp-tech.io
spec:
  hosts:
    - "argocd.devxp-tech.io"
  gateways:
    - istio-system/istio-ingressgateway
  http:
    - route:
        - destination:
            host: argocd-server.argocd.svc.cluster.local
            port:
              number: 80
