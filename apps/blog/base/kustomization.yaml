apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: blog
resources:
  - ns.yaml
helmCharts:
  - name: wordpress
    releaseName: wordpress
    version: 16.1.8
    repo: https://charts.bitnami.com/bitnami
    valuesInline:
      wordpressUsername: dluisi
      wordpressEmail: contato@diegoluisi.eti.br
      wordpressFirstName: Diego
      wordpressLastName: Luisi
      wordpressBlogName: blog-tmp.devxp-tech.io
      allowEmptyPassword: false
      existingSecret: blog-secrets
      service:
        type: ClusterIP
      commonLabels:
        app: wordpress
        version: 6.2.2
      serviceAccount:
        create: true
