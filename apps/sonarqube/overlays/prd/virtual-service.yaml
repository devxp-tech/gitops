apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sonarqube
  namespace: sonarqube
  annotations:
    link.argocd.argoproj.io/external-link: https://sonar.devxp-tech.io
spec:
  hosts:
    - "sonar.devxp-tech.io"
  gateways:
    - istio-system/istio-ingressgateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 80
            host: sonarqube-sonarqube.sonarqube.svc.cluster.local
