apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: sonarqube
resources:
  - ns.yaml
# commonLabels:
#   app: sonarqube
#   version: 10.0.0
helmCharts:
  - name: sonarqube
    releaseName: sonarqube
    namespace: sonarqube
    version: "10.6.0+3033"
    repo: https://SonarSource.github.io/helm-chart-sonarqube
    valuesInline:
      resources:
        requests:
          cpu: 80m
          memory: 2048M
        limits:
          cpu: 250m
          memory: 4096M
      # prometheusExporter:
      #   enabled: true
      prometheusMonitoring:
        podMonitor:
          enabled: true
          interval: 60s
      postgresql:
        resources:
          limits:
            cpu: 90m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 84Mi
