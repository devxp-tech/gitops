apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: sonarqube
resources:
  - ns.yaml
commonLabels:
  app: sonarqube
  version: 10.0.0
helmCharts:
  - name: sonarqube
    releaseName: sonarqube
    version: 4.0.0
    repo: https://charts.bitnami.com/bitnami
    valuesInline:
      sonarqubeEmail: noreply@devxp-tech.io
      sonarqubeUsername: admin
      existingSecret: sonarqube-postgresql-secret
      # podAnnotations:
      #   proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
      # sonarqubeSkipInstall: true
      persistence:
        enabled: false
      service:
        type: ClusterIP
      # resources:
      #   requests:
      #     memory: 512Mi
      #     cpu: 100m
      #   limits:
      #     memory: 2048Mi
      #     cpu: 200m
      extraEnvVars:
        - name: SONAR_CE_JAVAOPTS
          value: "-Xmx2048m -Xmx2048m"
        - name: JAVA_OPTS
          value: "-Duser.timezone=America/Sao_Paulo -Xmx2048m"
      postgresql:
        auth:
          existingSecret: sonarqube-postgresql-secret
        primary:
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
      # metrics:
      #   jmx:
      #     enabled: true
