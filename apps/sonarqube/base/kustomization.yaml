apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: sonarqube
resources:
  - ns.yaml
# commonLabels:
#   app: sonarqube
#   version: 10.0.0
helmCharts:
  - name: sonarqube
    releaseName: sonarqube
    version: "10.5.1+2816"
    repo: https://SonarSource.github.io/helm-chart-sonarqube
    valuesInline:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: role
                    operator: In
                    values: ["on-demand"]
      # prometheusExporter:
      #   enabled: true
      prometheusMonitoring:
        podMonitor:
          enabled: false
          interval: 60s
