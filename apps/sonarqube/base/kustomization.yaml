apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: sonarqube
resources:
  - ns.yaml
helmCharts:
  - name: sonarqube
    releaseName: sonarqube
    version: 3.2.1
    repo: https://charts.bitnami.com/bitnami
    valuesInline:
      commonLabels:
        app: sonarqube
        version: 10.0.0
      sonarqubeEmail: noreply@devxp-tech.io
      sonarqubeUsername: admin
      existingSecret: sonarqube-postgresql-secret
      replicaCount: 1
      minHeapSize: 512m
      maxHeapSize: 1024m
      resources:
        requests:
          memory: 500Mi
          cpu: 100m
        limits:
          memory: 1024Mi
          cpu: 200m
      service:
        type: ClusterIP
      postgresql:
        auth:
          existingSecret: sonarqube-postgresql-secret
        primary:
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
      # metrics:
      #   jmx:
      #     enabled: true
