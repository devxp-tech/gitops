apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: sonarqube
resources:
  - ns.yaml
commonLabels:
  app: sonarqube
  version: 10.0.0
helmCharts:
  - name: sonarqube
    releaseName: sonarqube
    version: "10.4.1+2389"
    repo: https://SonarSource.github.io/helm-chart-sonarqube
    valuesInline:
      prometheusExporter:
        enabled: true
      annotations:
        downscaler/uptime: "Mon-Fri 09:00-17:00 Europe/Lisbon"

