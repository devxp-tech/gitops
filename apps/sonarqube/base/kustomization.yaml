apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: sonarqube
resources:
  - ns.yaml
helmCharts:
  - name: sonarqube
    releaseName: sonarqube
    version: 3.2.1
    repo: https://charts.bitnami.com/bitnami
    valuesInline:
      commonLabels:
        app: sonarqube
        version: 9.7.1
      sonarqubeEmail: noreply@devxp-tech.io
      sonarqubeUsername: admin
      existingSecret: sonarqube-postgresql-secret
      podAnnotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
      # sonarqubeSkipInstall: true
      clusterDomain: "lgsk8sp1.grupologos.local"
      persistence:
        enabled: false
      service:
        type: ClusterIP
      # resources:
      #   requests:
      #     memory: 512Mi
      #     cpu: 100m
      #   limits:
      #     memory: 1024Mi
      #     cpu: 200m
      extraEnvVars:
        - name: SONAR_CE_JAVAOPTS
          value: "-Xmx1024m -Xmx1024m"
        - name: JAVA_OPTS
          value: "-Duser.timezone=America/Sao_Paulo -Xmx1024m"
      postgresql:
        auth:
          existingSecret: sonarqube-postgresql-secret
        primary:
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
      # metrics:
      #   jmx:
      #     enabled: true
