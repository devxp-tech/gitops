apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: observability
helmCharts:
  - name: tempo
    includeCRDs: true
    releaseName: tempo
    version: 1.7.0
    repo: https://grafana.github.io/helm-charts
    valuesInline:
      tempo:
        extraArgs:
          "distributor.log-received-traces": true
        receivers:
          zipkin:
          otlp:
            protocols:
              http:
              grpc:
