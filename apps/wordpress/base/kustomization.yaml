apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: wordpress
# resources:
#   - ns.yaml
helmCharts:
  - name: wordpress
    releaseName: wordpress
    version: 23.0.1
    repo: https://charts.bitnami.com/bitnami
    valuesInline:
      resources:
        requests:
          cpu: 30m
          memory: 128Mi
        limits:
          cpu: 90m
          memory: 256Mi
      existingSecret: wordpress-secrets
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      service:
        type: ClusterIP
      persistence:
        enabled: true
      wordpressUsername: "dluisi"
      wordpressEmail: "contato@diegoluisi.eti.br"
      serviceAccount:
        create: true
      extraEnvVars:
        - name: PHP_UPLOAD_MAX_FILESIZE
          value: 1024M
        - name: PHP_POST_MAX_SIZE
          value: 1024M
        - name: PHP_MAX_EXECUTION_TIME
          value: "0"
        - name: PHP_MEMORY_LIMIT
          value: 2048M
