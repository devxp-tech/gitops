      mariadb:
        auth:
          existingSecret: wordpress-secrets #mariadb-password
        tolerations:
          - key: "role"
            operator: "Equal"
            value: "on-demand"
            effect: "NoSchedule"
        nodeSelector:
          role: "on-demand"
        primary:
          resources:
            limits:
              cpu: 150m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 159Mi
