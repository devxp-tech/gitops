apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubecost
resources:
  - ns.yaml
helmCharts:
  - name: cost-analyzer
    releaseName: kubecost
    namespace: kubecost
    repo: https://kubecost.github.io/cost-analyzer
    version: 2.1.1
    valuesInline:
      global:
        prometheus:
          enabled: false
          fqdn: http://prometheus-community-kube-prometheus.monitoring.svc.cluster.local:9090
        grafana:
          enabled: false
          domainName: "grafana.monitoring.svc.cluster.local"
          nodeExporter:
            enabled: false
          serviceAccounts:
            nodeExporter:
              enabled: false
          kubeStateMetrics:
            enabled: false
      serviceMonitor:
        enabled: true
        # networkCosts:
        #   enabled: true
        # config:
        #   services:
        #     amazon-web-services: true
      prometheus:
        server:
          global:
            external_labels:
              cluster_id: lgseksd1
      serviceAccount:
        annotations:
          eks.amazonaws.com/role-arn: "arn:aws:iam::239468932737:role/kubecost"
      kubecostProductConfigs:
        clusterName: "lgseksd1"
      kubecostToken: aGVsbUBrdWJlY29zdC5jb20=xm343yadf98
      persistentVolume:
        storageClass: gp2
      prometheusRule:
        enabled: false
      oidc:
        enabled: false
        clientID: "" # client_id # application/client client_id paramter obtained from provider, used to make requests to server
        clientSecret: "" # clientSecret # application/client client_secret paramter obtained from provider, used to make requests to server
        secretName: "kubecost-secrets" # k8s secret where clientsecret will be stored
        authURL: "https://dex.devxp-tech.io/auth" # endpoint for login to auth server
        loginRedirectURL: "https://kubecost.devxp-tech.io/model/oidc/authorize" # Kubecost url configured in provider for redirect after authentication
        discoveryURL: "https://dex.devxp-tech.io/.well-known/openid-configuration" # url for OIDC endpoint discovery
      # Kubecost Cluster Controller for Right Sizing and Cluster Turndown
      clusterController:
        enabled: true
        actionConfigs:
          # this configures the Kubecost Namespace Turndown action
          # for more details, see documentation at https://docs.kubecost.com/using-kubecost/navigating-the-kubecost-ui/savings/savings-actions#namespace-turndown
          namespaceTurndown:
            - name: my-ns-turndown-action
              dryRun: true
              schedule: "0 20 * * *"
              type: Scheduled
              targetObjs:
                - namespace
              keepPatterns:
                - argocd
                - argowf
                - backstage
                - cert-manager
                - dex
                - homepage
                - istio-system
                - karpenter
                - kiali-operator
                - kube-system
                - monitoring
                - observability
                - opentelemetry-operator-system
              keepLabels:
                turndown: ignore
              params:
                minNamespaceAge: 4h
