apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubecost
resources:
  - ns.yaml
helmCharts:
  - name: cost-analyzer
    releaseName: kubecost
    namespace: kubecost
    repo: https://kubecost.github.io/cost-analyzer
    version: 2.3.3
    valuesInline:
      global:
        prometheus:
          enabled: false
          fqdn: http://kubecost-cost-analyzer-mimir-proxy.kubecost.svc.cluster.local:8085/prometheus #http://prometheus-community-kube-prometheus.monitoring.svc.cluster.local:9090
        alertmanager: # Supply an alertmanager FQDN to receive notifications from the app.
          enabled: false
          fqdn: http://prometheus-community-kube-alertmanager.monitoring.svc.cluster.local:9093
        grafana:
          enabled: false
          domainName: "grafana.monitoring.svc.cluster.local"
          nodeExporter:
            enabled: false
          serviceAccounts:
            nodeExporter:
              enabled: false
          kubeStateMetrics:
            enabled: false
        mimirProxy:
          enabled: true
          name: mimir-proxy
          image: nginxinc/nginx-unprivileged
          port: 8085
          mimirEndpoint: http://mimir-nginx.monitoring.svc.cluster.local:80/prometheus
          orgIdentifier: devxp-tech
      networkCosts:
        enabled: false
      serviceMonitor:
        enabled: true
        networkCosts:
          enabled: false
        # config:
        #   services:
        #     amazon-web-services: true
      prometheus:
        server:
          global:
            external_labels:
              cluster_id: lgseksd1
      serviceAccount:
        annotations:
          eks.amazonaws.com/role-arn: "arn:aws:iam::239468932737:role/kubecost"
      kubecostProductConfigs:
        clusterName: "lgseksd1"
      kubecostToken: "MzEyMTg5Mzk3QHFxLmNvbQ==xm343yadf98" #aGVsbUBrdWJlY29zdC5jb20=xm343yadf98
      persistentVolume:
        storageClass: gp2
      prometheusRule:
        enabled: true
      oidc:
        enabled: false
        useIDToken: true #test
        clientID: kubecost-client
        authURL: "https://dex.devxp-tech.io/auth" # endpoint for login to auth server
        loginRedirectURL: "https://kubecost.devxp-tech.io/model/oidc/authorize" # Kubecost url configured in provider for redirect after authentication
        discoveryURL: "https://dex.devxp-tech.io/.well-known/openid-configuration" # url for OIDC endpoint discovery
        existingCustomSecret:
          enabled: true
          name: "kubecost-secrets"  # name of the secret containing the client secret

      # Kubecost Cluster Controller for Right Sizing and Cluster Turndown
      clusterController:
        enabled: true
        actionConfigs:
          # this configures the Kubecost Namespace Turndown action
          # for more details, see documentation at https://docs.kubecost.com/using-kubecost/navigating-the-kubecost-ui/savings/savings-actions#namespace-turndown
          namespaceTurndown:
            - name: ns-turndown-action
              dryRun: true
              schedule: "0 20 * * *"
              type: Scheduled
              targetObjs:
                - namespace
              keepPatterns:
                - argocd
                - argowf
                - backstage
                - cert-manager
                - dex
                - homepage
                - istio-system
                - karpenter
                - kiali-operator
                - kube-system
                - monitoring
                - observability
                - opentelemetry-operator
              keepLabels:
                turndown: ignore
              params:
                minNamespaceAge: 4h
      # tolerations:
      #   - key: "role"
      #     operator: "Equal"
      #     value: "on-demand"
      #     effect: "NoSchedule"
      # nodeSelector:
      #   role: "on-demand"
