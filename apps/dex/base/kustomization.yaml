apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dex
resources:
  - ns.yaml
  - auth-policy.yaml
helmCharts:
  - name: dex
    releaseName: dex
    version: 0.13.0
    repo: https://charts.dexidp.io
    valuesInline:
      image:
        tag: v2.35.3
      envVars:
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: github-client
              key: client-id
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: github-client
              key: client-secret
        - name: KIALI_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: github-client
              key: kiali-secret
        - name: KUBECOST_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: github-client
              key: kubecost-secret
        - name: DEX_K8S_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: github-client
              key: DEX_K8S_AUTH_SECRET
      config:
        issuer: https://dex.diegoluisi.eti.br
        storage:
          type: memory
        # enablePasswordDB: true
        connectors:
          - type: github
            # Required field for connector id.
            id: github
            # Required field for connector name.
            name: GitHub
            config:
              # Credentials can be string literals or pulled from the environment.
              clientID: $GITHUB_CLIENT_ID
              clientSecret: $GITHUB_CLIENT_SECRET
              redirectURI: https://dex.diegoluisi.eti.br/callback
              orgs:
                - name: devxp-tech
                  teams:
                    - sre-team
              loadAllGroups: false
              teamNameField: slug
              useLoginAsID: false
        oauth2:
          skipApprovalScreen: true
        staticClients:
          - id: example-app
            name: "Example App"
            redirectURIs:
              - "http://127.0.0.1:5555/callback"
            secret: ZXhhbXBsZS1hcHAtc2VjcmV0

          - id: kiali-client
            name: "Kiali"
            redirectURIs:
              - "https://kiali.devxp-tech.io/kiali"
            SecretEnv: KIALI_CLIENT_SECRET

          - id: kubecost-client
            name: "KubeCost"
            redirectURIs:
              - "https://kubecost.devxp-tech.io/model/oidc/authorize"
            SecretEnv: KUBECOST_CLIENT_SECRET

          - id: dex-k8s-authenticator
            name: dex-k8s-authenticator
            redirectURIs:
              - https://kube-login.diegoluisi.eti.br/callback/
            SecretEnv: DEX_K8S_AUTH_SECRET

  - name: dex-k8s-authenticator
    releaseName: dex-k8s-authenticator
    version: 0.0.2
    repo: https://charts.sagikazarmark.dev
