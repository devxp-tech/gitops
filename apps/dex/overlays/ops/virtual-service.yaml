---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: dex
  namespace: dex
spec:
  hosts:
    - "dex.devxp-tech.io"
  gateways:
    - istio-system/istio-ingressgateway
  http:
    - headers:
        request:
          set:
            X-Forwarded-Port: "443"
      route:
        - destination:
            port:
              number: 5556
            host: dex.dex.svc.lgsk8sp1.grupologos.local
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: dex-k8s-authenticator
  namespace: dex
spec:
  hosts:
    - "kube-login.devxp-tech.io"
  gateways:
    - istio-system/istio-ingressgateway
  http:
    - headers:
        request:
          set:
            X-Forwarded-Port: "443"
      route:
        - destination:
            port:
              number: 80
            host: dex-k8s-authenticator.dex.svc.lgsk8sp1.grupologos.local
