apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: observability
commonLabels:
  app: jaeger
  version: 1.45.0
resources:
  - ns.yaml
helmCharts:
  - name: jaeger
    releaseName: jaeger
    version: 1.2.3
    repo: https://charts.bitnami.com/bitnami
    namespace: observability
    valuesInline:
      commonLabels:
        app: jaeger
        version: 1.45.0
      cassandra:
        clusterDomain: lgsk8sp1.grupologos.local
      query:
        extraEnvVars:
          - name: METRICS_STORAGE_TYPE
            value: prometheus
          - name: PROMETHEUS_SERVER_URL
            value: http://prometheus-server.monitoring
