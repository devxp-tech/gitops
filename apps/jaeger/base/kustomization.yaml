apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: istio-system
helmCharts:
  - name: jaeger
    releaseName: jaeger
    version: 0.71.2
    repo: https://jaegertracing.github.io/helm-charts
    namespace: istio-system
    valuesInline:
      provisionDataStore:
        cassandra: false
        elasticsearch: false
      # cassandra:
      #   config:
      #     cluster_domain: lgsk8sp1.grupologos.local
      allInOne:
        enabled: true
      collector:
        service:
          zipkin:
            port: 9411
      # storage:
      #   type: cassandra
      agent:
        enabled: false
      query:
        enabled: false
