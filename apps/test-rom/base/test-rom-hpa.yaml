  name: test-rom-hpa
  labels:
    app: test-rom
    version: 0.0.1
    backstage.io/kubernetes-id: test-rom
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: test-rom
