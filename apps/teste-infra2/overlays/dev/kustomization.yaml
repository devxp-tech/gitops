apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
helmCharts:
- name: devxp-app
  releaseName: devxp-app
  version: 0.1.62
  repo: https://devxp-tech.github.io/helm-charts
  valuesInline:
    name: teste-infra2
    image:
      repository: ghcr.io/devxp-tech/teste-infra2
      tag: latest
    autoscaling:
      enabled: 
      minReplicas: 
      maxReplicas: 
      targetCPUUtilizationPercentage: 
    resources:
      requests:
        memory: 
        cpu: 
      limits:
        memory: 
        cpu: 
    network:
      enabled: 
      domain: 
      service:
        type: 
        port: 
    probe:
      enabled: 
      livenessProbe:
        path: 
        port: 
      readinessProbe:
        path: 
        port: 
    deploy:
      enabled: 
    sa:
      enabled: 
    quota:
      enabled: 
      requests:
        memory: 
        cpu: 
      limits:
        memory: 
        cpu: 
- name: devxp-infra
  releaseName: devxp-infra
  version: 0.0.3
  repo: https://devxp-tech.github.io/helm-charts
  valuesInline:
    name: teste-infra2
    Bucket:
      enabled: true


