apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: observability
commonLabels:
  app: jaeger-operator
  version: 2.45.0
helmCharts:
  - name: jaeger-operator
    releaseName: jaegertracing
    version: 2.45.0
    repo: https://jaegertracing.github.io/helm-charts
    namespace: observability
    valuesInline:
      fullnameOverride: jaeger-operator
      rbac:
        create: true
        clusterRole: true
