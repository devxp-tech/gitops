apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: microsim
resources:
  - ../../base
commonLabels:
  app: microsim
  version: latest
helmCharts:
  - name: devxp-app
    releaseName: devxp-app
    version: 0.1.82
    repo: https://devxp-tech.github.io/helm-charts
    valuesInline:
      name: microsim
      image:
        repository: jaegertracing/example-hotrod
        tag: latest
      network:
        domain: devxp-tech.io
        # gateways: istio-system/private
      quota:
        enabled: false
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 1
        targetCPUUtilizationPercentage: 80
      livenessProbe:
        httpGet:
          path: /health-check/liveness
          port: 8080
        initialDelaySeconds: 15
        periodSeconds: 10
      readinessProbe:
        httpGet:
          path: /health-check/readiness
          port: 8080
        initialDelaySeconds: 15
        periodSeconds: 10
