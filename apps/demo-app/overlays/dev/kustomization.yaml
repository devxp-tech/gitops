apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: demo-app
resources:
  - ../../base
helmCharts:
  - name: devxp-app
    releaseName: devxp-app
    version: 0.2.23
    repo: https://devxp-tech.github.io/helm-charts
    valuesInline:
      name: demo-app
      image:
        repository: ghcr.io/devxp-tech/demo-app
        tag: 9241cdde
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 2
        targetCPUUtilizationPercentage: 80
      resources:
        requests:
          memory: 64Mi
          cpu: 50m
        limits:
          memory: 128Mi
          cpu: 100m
      network:
        enabled: true
        domain: devxp-tech.io
        service:
          type: ClusterIP
          port: 80
      envs:
        - name: OTEL_EXPORTER_JAEGER_AGENT_HOST
          value: "opentelemetry-collector.tracing.svc.cluster.local"
        - name: OTEL_EXPORTER_JAEGER_AGENT_PORT
          value: "6831"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://opentelemetry-collector.tracing.svc.cluster.local:4318
        - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
          value: http://opentelemetry-collector.tracing.svc.cluster.local:4318/v1/traces
        - name: OTEL_EXPORTER_JAEGER_ENDPOINT
          value: http://opentelemetry-collector.tracing.svc.cluster.local:14268/api/traces
      probe:
        enabled: true
        livenessProbe:
          path: /health-check/liveness
          port: 8080
        readinessProbe:
          path: /health-check/readiness
          port: 8080
      deploy:
        enabled: true
      sa:
        enabled: true
      quota:
        enabled: true
        requests:
          memory: 1Gi
          cpu: 1
        limits:
          memory: 2Gi
          cpu: 2
