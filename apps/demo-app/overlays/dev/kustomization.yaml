apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: demo-app
resources:
  - ../../base
helmCharts:
  - name: devxp-app
    releaseName: devxp-app
    version: 0.2.81
    repo: https://devxp-tech.github.io/helm-charts
    valuesInline:
      name: demo-app

      global:
        prometheus:
          server: http://mimir-nginx.monitoring.svc:80/prometheus

      image:
        repository: ghcr.io/devxp-tech/demo-app
        tag: 7df51a75

      instrumentation: go

      monitoring:
        serviceMonitor:
          enabled: true

      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 2
        targetCPUUtilizationPercentage: 80

      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 30m
          memory: 64Mi

      network:
        enabled: true
        domain: devxp-tech.io
        service:
          type: ClusterIP
          port: 80

