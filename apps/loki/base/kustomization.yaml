apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
helmCharts:
  - name: loki
    includeCRDs: true
    releaseName: loki
    namespace: monitoring
    version: 5.47.2 #2.9.11
    repo: https://grafana.github.io/helm-charts
    valuesInline:
      labels:
        app: loki
      serviceAccount:
        name: loki
        annotations:
          "eks.amazonaws.com/role-arn": "arn:aws:iam::239468932737:role/loki-lgseksd1-sa"
        automountServiceAccountToken: true
      monitoring:
        lokiCanary:
          enabled: false
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
        selfMonitoring:
          enabled: false
          grafanaAgent:
            installOperator: false
      test:
        enabled: false
      tracing:
        jaegerAgentHost: tempo.observability.svc.cluster.local:6831
      persistence:
        enabled: true
      loki:
        auth_enabled: false
        compactor:
          shared_store: aws
        ingester:
          autoforget_unhealthy: true
        storage:
          bucketNames:
            chunks: "vex-dev-loki-logs"
            ruler: "vex-dev-loki-logs"
            admin: "vex-dev-loki-logs"
          s3:
            region: us-east-1
        schemaConfig:
          configs:
            - from: 2020-10-24
              store: boltdb-shipper
              object_store: aws
              schema: v12
              index:
                prefix: loki_index_
                period: 24h
        storage_config:
          aws:
            s3: "s3://us-east-1/vex-dev-loki-logs"
          boltdb_shipper:
            shared_store: aws

        query_scheduler:
          max_outstanding_requests_per_tenant: 4096
        frontend:
          max_outstanding_per_tenant: 4096
        query_range:
          parallelise_shardable_queries: true

        limits_config:
          ingestion_rate_strategy: local # Default: global
          max_global_streams_per_user: 5000
          max_query_length: 0h # Default: 721h
          max_query_parallelism: 32 # Old Default: 14
          max_entries_limit_per_query: 1000000
          max_streams_per_user: 0 # Old Default: 10000
          reject_old_samples: true
          reject_old_samples_max_age: 168h

        chunk_store_config:
          max_look_back_period: 0s

        table_manager:
          retention_deletes_enabled: false
          retention_period: 0s
