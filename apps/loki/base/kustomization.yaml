apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
helmCharts:
  - name: loki
    includeCRDs: true
    releaseName: loki
    namespace: monitoring
    version: 6.5.0 #2.9.11
    repo: https://grafana.github.io/helm-charts
    valuesInline:
      labels:
        app: loki
      serviceAccount:
        name: loki
        annotations:
          "eks.amazonaws.com/role-arn": "arn:aws:iam::239468932737:role/loki-lgseksd1-sa"
        automountServiceAccountToken: true
      monitoring:
        lokiCanary:
          enabled: false
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
        selfMonitoring:
          enabled: false
          grafanaAgent:
            installOperator: false
      test:
        enabled: false
      tracing:
        enabled: true
        jaegerAgentHost: tempo.observability.svc.cluster.local:6831
      persistence:
        enabled: true
      loki:
        auth_enabled: false
        # compactor:
        #   shared_store: aws
        ingester:
          autoforget_unhealthy: true
        storage:
          bucketNames:
            chunks: "vex-dev-loki-logs"
            ruler: "vex-dev-loki-logs"
            admin: "vex-dev-loki-logs"
          s3:
            region: us-east-1
        ruler:
          alertmanager_url: "http://kube-prometheus-stack-alertmanager.monitoring.svc:9093"
        schemaConfig:
          configs:
            - from: 2020-05-15
              store: tsdb
              object_store: s3
              schema: v13
              index:
                prefix: index_
                period: 24h
            # - from: 2020-10-24
            #   store: boltdb-shipper
            #   object_store: aws
            #   schema: v12
            #   index:
            #     prefix: loki_index_
            #     period: 24h
        storage_config:
          aws:
            s3: "s3://us-east-1/vex-dev-loki-logs"
          tsdb_shipper:
            active_index_directory: /loki/index
            cache_location: /loki/index_cache
          # boltdb_shipper:
          #   shared_store: aws

