apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
helmCharts:
  - name: loki
    includeCRDs: true
    releaseName: loki
    namespace: monitoring
    version: 6.5.0 #2.9.11
    repo: https://grafana.github.io/helm-charts
    valuesInline:
      labels:
        app: loki
      serviceAccount:
        name: loki
        annotations:
          "eks.amazonaws.com/role-arn": "arn:aws:iam::239468932737:role/loki-lgseksd1-sa"
        automountServiceAccountToken: true
      lokiCanary:
        enabled: false
      monitoring:
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
        selfMonitoring:
          enabled: false
          grafanaAgent:
            installOperator: false
      test:
        enabled: false
      tracing:
        enabled: true
        # jaegerAgentHost: tempo.observability.svc.cluster.local:6831
      persistence:
        enabled: true
      backend:
        replicas: 2
      read:
        replicas: 2
      write:
        replicas: 2
      loki:
        auth_enabled: false
        storage:
          type: s3
          s3ForcePathStyle: true
          s3:
            region: us-east-1
          bucketNames:
            chunks: "vex-dev-loki-logs"
            ruler: "vex-dev-loki-logs"
            admin: "vex-dev-loki-logs"
        ingester:
          autoforget_unhealthy: true
        rulerConfig:
          enable_api: true
          enable_sharding: true
          wal:
            dir: /loki/ruler-wal
          alertmanager_url: http://kube-prometheus-stack-alertmanager.monitoring.svc:9093
          enable_alertmanager_v2: true
          remote_write:
            enabled: true
            clients:
              local:
                url: http://prometheus-community-kube-prometheus.monitoring.svc:9090/api/v1/write
                queue_config:
                  # send immediately as soon as a sample is generated
                  capacity: 1
                  batch_send_deadline: 0s

        schemaConfig:
          configs:
            - from: "2024-04-01"
              index:
                period: 24h
                prefix: index_
              object_store: s3
              schema: v13
              store: tsdb
        limits_config:
          split_queries_by_interval: 15m
          retention_period: 7d
          reject_old_samples: true
          reject_old_samples_max_age: 168h
          max_cache_freshness_per_query: 10m
          ingestion_rate_mb: 8
          ingestion_burst_size_mb: 16
        query_scheduler:
          max_outstanding_requests_per_tenant: 2048
        querier:
          max_concurrent: 20
