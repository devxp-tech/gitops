apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
helmCharts:
  - name: loki
    includeCRDs: true
    releaseName: loki
    namespace: monitoring
    version: 6.5.0 #2.9.11
    repo: https://grafana.github.io/helm-charts
    valuesInline:
      labels:
        app: loki
      serviceAccount:
        name: loki
        annotations:
          "eks.amazonaws.com/role-arn": "arn:aws:iam::239468932737:role/loki-lgseksd1-sa"
        automountServiceAccountToken: true
      monitoring:
        lokiCanary:
          enabled: false
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
        selfMonitoring:
          enabled: false
          grafanaAgent:
            installOperator: false
      test:
        enabled: false
      tracing:
        enabled: true
        jaegerAgentHost: tempo.observability.svc.cluster.local:6831
      persistence:
        enabled: true
      loki:
        auth_enabled: false
        # compactor:
        #   shared_store: aws
        ingester:
          autoforget_unhealthy: true
        storage:
          s3:
            region: us-east-1
          bucketNames:
            chunks: "vex-dev-loki-logs"
            ruler: "vex-dev-loki-logs"
            admin: "vex-dev-loki-logs"
        rulerConfig:
          enable_api: true
          enable_sharding: true
          wal:
            dir: /loki/ruler-wal
          evaluation:
            mode: remote
            query_frontend:
              address: dns:///loki-read:9095
          alertmanager_url: http://kube-prometheus-stack-alertmanager.monitoring.svc:9093
          enable_alertmanager_v2: true
          remote_write:
            enabled: true
            clients:
              local:
                url: http://prometheus:9090/api/v1/write
                queue_config:
                  # send immediately as soon as a sample is generated
                  capacity: 1
                  batch_send_deadline: 0s

        schemaConfig:
          configs:
          - from: "2024-04-01"
            index:
              period: 24h
              prefix: index_
            object_store: s3
            schema: v13
            store: tsdb
            # - from: 2020-10-24
            #   store: boltdb-shipper
            #   object_store: aws
            #   schema: v12
            #   index:
            #     prefix: loki_index_
            #     period: 24h
        storage_config:
          aws:
            s3: "s3://us-east-1/vex-dev-loki-logs"
          tsdb_shipper:
            active_index_directory: /loki/index
            cache_location: /loki/index_cache
          # boltdb_shipper:
          #   shared_store: aws

        # query_scheduler:
        #   max_outstanding_requests_per_tenant: 4096
        # frontend:
        #   max_outstanding_per_tenant: 4096
        # query_range:
        #   parallelise_shardable_queries: true

        limits_config:
          ingestion_rate_strategy: local # Default: global
          max_global_streams_per_user: 5000
          max_query_length: 0h # Default: 721h
          max_query_parallelism: 32 # Old Default: 14
          max_entries_limit_per_query: 1000000
          max_streams_per_user: 0 # Old Default: 10000
          reject_old_samples: true
          reject_old_samples_max_age: 168h
          retention_period: "360h" # 15 days

        table_manager:
          retention_deletes_enabled: true
          retention_period: 336h

        # chunk_store_config:
        #   max_look_back_period: 0s

      tableManager:
        enabled: true
        resources: {}
        extraVolumes:
          - name: data
            emptyDir: {}
        extraVolumeMounts:
          - name: data
            mountPath: /var/loki
