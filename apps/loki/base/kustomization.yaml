apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
helmCharts:
  - name: loki
    includeCRDs: true
    releaseName: loki
    namespace: monitoring
    version: 5.8.0
    repo: https://grafana.github.io/helm-charts
    valuesInline:
      nameOverride: loki
      # global:
      #   dnsService: coredns
      #   clusterDomain: cluster.local
      labels:
        app: loki
      loki:
        distributorLabels:
          app: loki
