apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: hotrod
resources:
  - ../../base
commonLabels:
  app: hotrod
  version: latest
helmCharts:
  - name: devxp-app
    releaseName: devxp-app
    version: 0.2.12
    repo: https://devxp-tech.github.io/helm-charts
    valuesInline:
      global:
        cluster: cluster.local
      name: hotrod
      deployment:
        enabled: true
        annotations:
          "sidecar.jaegertracing.io/inject": "true"
      argoRollouts:
        enabled: false
      image:
        repository: jaegertracing/example-hotrod
        tag: latest
      network:
        domain: devxp-tech.io
        # gateways: istio-system/private
      env:
        - name: OTEL_EXPORTER_JAEGER_AGENT_HOST
          value: "jaeger--agent.observability.svc.cluster.local"
        - name: OTEL_EXPORTER_JAEGER_AGENT_PORT
          value: "6831"
        - name: OTEL_EXPORTER_JAEGER_ENDPOINT
          value: "http://jaeger-collector.observability.svc.cluster.local:14268/api/traces"
      quota:
        enabled: false
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 1
        targetCPUUtilizationPercentage: 80
      livenessProbe:
        httpGet:
          path: /health-check/liveness
          port: 8080
        initialDelaySeconds: 15
        periodSeconds: 10
      readinessProbe:
        httpGet:
          path: /health-check/readiness
          port: 8080
        initialDelaySeconds: 15
        periodSeconds: 10
