apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: hotrod
commonLabels:
  app: hotrod
helmCharts:
  - name: devxp-app
    releaseName: devxp-app
    version: 0.2.81
    repo: https://devxp-tech.github.io/helm-charts
    valuesInline:
      name: hotrod
      global:
        commonLabels:
          app: hotrod
          version: 0.2.22

      image:
        repository: jaegertracing/example-hotrod #kong/httpbin

      network:
        domain: devxp-tech.io

      envs:
        # - name: OTEL_EXPORTER_OTLP_ENDPOINT
        #   value: http://otel-collector.observability.svc.cluster.local:4318
        # - name: OTEL_EXPORTER_JAEGER_ENDPOINT
        #   value: http://otel-collector.observability.svc.cluster.local:14268/api/traces
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://otel-collector.observability.svc.cluster.local:4318
        - name: OTEL_EXPORTER_JAEGER_ENDPOINT
          value: http://otel-collector.observability.svc.cluster.local:14268/api/traces

      autoscaling:
        enabled: false

      quota:
        enabled: false

      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 30m
          memory: 64Mi

      livenessProbe:
        enabled: false
      readinessProbe:
        enabled: false
