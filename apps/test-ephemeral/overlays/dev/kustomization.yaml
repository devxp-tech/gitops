apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: test-ephemeral
resources:
  - ../../base
commonLabels:
  app: test-ephemeral
helmCharts:
  - name: devxp-app
    releaseName: devxp-app
    version: 0.2.17
    repo: https://devxp-tech.github.io/helm-charts
    valuesInline:
      name: test-ephemeral
      image:
        repository: hayd/distroless-deno
        tag: 1.10.2
      network:
        domain: devxp-tech.io
      quota:
        enabled: true
      autoscaling:
        enabled: false
        minReplicas: 1
        maxReplicas: 2
        targetCPUUtilizationPercentage: 80
      livenessProbe:
        httpGet:
          path: /health-check/liveness
          port: 8080
        initialDelaySeconds: 15
        periodSeconds: 10
      readinessProbe:
        httpGet:
          path: /health-check/readiness
          port: 8080
        initialDelaySeconds: 15
        periodSeconds: 10
