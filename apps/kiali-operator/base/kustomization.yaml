apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kiali-operator
resources:
  - ns.yaml
  # - auth-policy.yaml
helmCharts:
  - name: kiali-operator
    includeCRDs: true
    releaseName: kiali-operator
    version: 1.64.0
    repo: https://kiali.org/helm-charts
    valuesInline:
      clusterRoleCreator: true
      cr:
        create: true
        namespace: istio-system
        spec:
          istio_namespace: "istio-system"
          deployment:
            accessible_namespaces:
              - "**"
            view_only_mode: true
            # disable_rbac: true
          external_services:
            istio:
              component_status:
                components:
                  - app_label: "istiod"
                    is_core: true
                    is_proxy: false
                  - app_label: istio-ingressgateway
                    is_core: true
                    is_proxy: true
                    # default: namespace is undefined
                    namespace: istio-system
                enabled: true
              config_map_name: "istio"
              envoy_admin_local_port: 15000
              gateway_api_class_name: ""
            prometheus:
              url: http://prometheus-server.monitoring
            grafana:
              auth:
                type: bearer
                token: secret:kiali-secrets:grafanaToken
              enabled: true
              in_cluster_url: http://grafana.monitoring
              url: https://grafana.devxp-tech.io
            tracing:
              enabled: true
              in_cluster_url: "http://jaeger-query.istio-system:16686/jaeger"
              use_grpc: false
              # Public facing URL of Jaeger
              url: "https://jaeger.devxp-tech.io/jaeger"
          auth:
            strategy: openid
            openid:
              client_id: kiali-client
              password: secret:kiali:oidc-secret
              issuer_uri: https://dex.devxp-tech.io
              username_claim: preferred_username
              disable_rbac: true
              scopes:
                - "openid"
                - "profile"
                - "email"
