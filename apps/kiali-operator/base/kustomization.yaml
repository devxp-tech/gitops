apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kiali-operator
resources:
  - ns.yaml
  - service-monitor.yaml
helmCharts:
  - name: kiali-operator
    includeCRDs: true
    releaseName: kiali-operator
    version: 1.88.0
    repo: https://kiali.org/helm-charts
    valuesInline:
      clusterRoleCreator: true
      image:
        pullPolicy: IfNotPresent
      cr:
        create: true
        namespace: istio-system
        istio_labels:
          app_label_name: "app.kubernetes.io/name"
          version_label_name: "app.kubernetes.io/version"
        spec:
          istio_namespace: "istio-system"
          deployment:
            pod_labels:
              sidecar.istio.io/inject: "true"
            pod_annotations:
              proxy.istio.io/config: |
                holdApplicationUntilProxyStarts: true
            accessible_namespaces:
              - "**"
            logger:
              log_format: "json"
            view_only_mode: true
            # disable_rbac: true
          external_services:
            custom_dashboards:
              discovery_enabled: "false"
            istio:
              component_status:
                components:
                  - app_label: "istiod"
                    is_core: true
                    is_proxy: false
                  - namespace: istio-ingress
                    app_label: istio-ingressgateway
                    is_core: true
                    is_proxy: true
                  - namespace: istio-ingress
                    app_label: istio-ingressgateway-private
                    is_core: true
                    is_proxy: true
                    # default: namespace is undefined
                enabled: true
              config_map_name: "istio"
              envoy_admin_local_port: 15000
              gateway_api_class_name: ""
            prometheus:
              url: http://mimir-nginx.monitoring.svc:80/prometheus
              health_check_url: http://mimir-nginx.monitoring.svc:80/ready
              thanos_proxy:
                enabled: true
                retention_period: "7d"
                scrape_interval: "60s"
              #http://prometheus-community-kube-prometheus.monitoring.svc.cluster.local:9090
            grafana:
              auth:
                type: bearer
                token: secret:kiali:grafanaToken
              enabled: true
              in_cluster_url: http://grafana.monitoring.svc.cluster.local
              url: https://grafana.devxp-tech.io
              dashboards:
                - name: "Istio Service Dashboard"
                  variables:
                    namespace: "var-namespace"
                    service: "var-service"
                - name: "Istio Workload Dashboard"
                  variables:
                    namespace: "var-namespace"
                    workload: "var-workload"
                - name: "Istio Mesh Dashboard"
                - name: "Istio Control Plane Dashboard"
                - name: "Istio Performance Dashboard"
                - name: "Istio Wasm Extension Dashboard"
            tracing:
              enabled: true
              # provider: "tempo"
              # use_grpc: false # default false, test
              in_cluster_url: "http://tempo.observability.svc.cluster.local:16685"
              url: "https://grafana.devxp-tech.io/goto/NGVi4JSSR?orgId=1"
              # Private facing URL of Jaeger
              # in_cluster_url: "http://jaeger-query.observability.svc.cluster.local:80"
              # Public facing URL
              # url: "https://jaeger.devxp-tech.io/jaeger"
          auth:
            strategy: openid
            openid:
              client_id: kiali-client
              password: secret:kiali:oidc-secret
              issuer_uri: https://dex.devxp-tech.io
              username_claim: preferred_username
              disable_rbac: true
              scopes:
                - "openid"
                - "profile"
                - "email"
