apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kiali-operator
resources:
  - ns.yaml
  - service-monitor.yaml
helmCharts:
  - name: kiali-operator
    includeCRDs: true
    releaseName: kiali-operator
    version: 1.88.0
    repo: https://kiali.org/helm-charts
    valuesInline:
      clusterRoleCreator: true
      image:
        pullPolicy: IfNotPresent
      cr:
        create: true
        namespace: istio-system
        istio_labels:
          app_label_name: "app.kubernetes.io/name"
          egress_gateway_label: "istio=egress"
          ingress_gateway_label: "istio=ingress"
          injection_label_name: "istio-injection"
          injection_label_rev: "istio.io/rev"
          version_label_name: "app.kubernetes.io/version"
        spec:
          istio_namespace: "istio-system"
          deployment:
            pod_labels:
              sidecar.istio.io/inject: "true"
            pod_annotations:
              proxy.istio.io/config: |
                holdApplicationUntilProxyStarts: true
            accessible_namespaces:
              - "**"
            logger:
              log_format: "json"
            view_only_mode: true
            # disable_rbac: true
          external_services:
            custom_dashboards:
              discovery_enabled: "false"
            istio:
              config_map_name: "istio"
              egress_gateway_namespace: ""
              envoy_admin_local_port: 15000
              gateway_api_classes: []
              ingress_gateway_namespace: "istio-ingress"
              istio_api_enabled: true
              istio_identity_domain: "svc.cluster.local"
              istio_injection_annotation: "sidecar.istio.io/inject"
              istio_sidecar_annotation: "sidecar.istio.io/status"
              istio_sidecar_injector_config_map_name: "istio-sidecar-injector"
              istiod_deployment_name: "istiod"
              istiod_pod_monitoring_port: 15014
              root_namespace: ""
              url_service_version: ""
              component_status:
                enabled: true
                components:
                  - app_label: "istiod"
                    is_core: true
                    is_proxy: false
                  - namespace: istio-ingress
                    app_label: istio-ingressgateway
                    is_core: true
                    is_proxy: true
                  - namespace: istio-ingress
                    app_label: istio-ingressgateway-private
                    is_core: true
                    is_proxy: true
                    # default: namespace is undefined
            prometheus:
              url: http://mimir-nginx.monitoring.svc/prometheus
              health_check_url: http://mimir-nginx.monitoring.svc
              thanos_proxy:
                enabled: true
                retention_period: "7d"
                scrape_interval: "60s"
              #http://prometheus-community-kube-prometheus.monitoring.svc.cluster.local:9090
            grafana:
              auth:
                type: bearer
                token: secret:kiali:grafanaToken
              enabled: true
              in_cluster_url: http://grafana.monitoring.svc.cluster.local
              url: https://grafana.devxp-tech.io
              dashboards:
                - name: "Istio Service Dashboard"
                  variables:
                    namespace: "var-namespace"
                    service: "var-service"
                - name: "Istio Workload Dashboard"
                  variables:
                    namespace: "var-namespace"
                    workload: "var-workload"
                - name: "Istio Mesh Dashboard"
                - name: "Istio Control Plane Dashboard"
                - name: "Istio Performance Dashboard"
                - name: "Istio Wasm Extension Dashboard"
            tracing:
              enabled: true
              # provider: "tempo"
              # use_grpc: false # default false, test
              in_cluster_url: "http://tempo.observability.svc.cluster.local:16685"
              url: "https://grafana.devxp-tech.io/goto/NGVi4JSSR?orgId=1"
              # Private facing URL of Jaeger
              # in_cluster_url: "http://jaeger-query.observability.svc.cluster.local:80"
              # Public facing URL
              # url: "https://jaeger.devxp-tech.io/jaeger"
          auth:
            strategy: openid
            openid:
              client_id: kiali-client
              password: secret:kiali:oidc-secret
              issuer_uri: https://dex.devxp-tech.io
              username_claim: preferred_username
              disable_rbac: true
              scopes:
                - "openid"
                - "profile"
                - "email"
