apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-policy
  namespace: kiali-operator
spec:
  selector:
    matchLabels:
      app: kiali
  action: DENY
  rules:
    - from:
        - source:
            notIpBlocks:
              - "94.62.74.120/32" # Diego

