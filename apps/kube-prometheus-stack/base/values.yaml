alertmanager:
  fullnameOverride: alertmanager
  extraSecretMounts:
    - name: slack-api-url
      mountPath: /etc/secrets/
      secretName: alertmanager-secret
      readOnly: true
  config:
    global:
      resolve_timeout: 5m
      slack_api_url_file: "/etc/secrets/SLACK-TOKEN"
  templates:
    alertmanager.tmpl: |-
      {{/* Alertmanager Silence link */}}
      {{ define "__alert_silence_link" -}}
          {{ .ExternalURL }}/#/silences/new?filter=%7B
          {{- range .CommonLabels.SortedPairs -}}
              {{- if ne .Name "alertname" -}}
                  {{- .Name }}%3D"{{- .Value -}}"%2C%20
              {{- end -}}
          {{- end -}}
          alertname%3D"{{- .CommonLabels.alertname -}}"%7D
      {{- end }}
      {{/* Severity of the alert */}}
      {{ define "__alert_severity" -}}
          {{- if eq .CommonLabels.severity "critical" -}}
          *Severity:* `Critical`
          {{- else if eq .CommonLabels.severity "warning" -}}
          *Severity:* `Warning`
          {{- else if eq .CommonLabels.severity "info" -}}
          *Severity:* `Info`
          {{- else -}}
          *Severity:* :question: {{ .CommonLabels.severity }}
          {{- end }}
      {{- end }}
      {{/* Title of the Slack Team */}}
      {{ define "slack.team" -}}
        [{{ .Status | toUpper -}}
        ] {{ .CommonLabels.team }}
      {{- end }}
      {{/* Title of the Slack alert */}}
      {{ define "slack.title" -}}
        [{{ .Status | toUpper -}}
        {{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{- end -}}
        ] {{ .CommonLabels.alertname }}
      {{- end }}
      {{/* Color of Slack attachment (appears as line next to alert )*/}}
      {{ define "slack.color" -}}
          {{ if eq .Status "firing" -}}
              {{ if eq .CommonLabels.severity "warning" -}}
                  warning
              {{- else if eq .CommonLabels.severity "critical" -}}
                  danger
              {{- else -}}
                  #439FE0
              {{- end -}}
          {{ else -}}
          good
          {{- end }}
      {{- end }}
      {{/* The text to display in the alert */}}
      {{ define "slack.text" -}}
          {{ template "__alert_severity" . }}
          {{- if (index .Alerts 0).Annotations.summary }}
          {{- "\n" -}}
          *Summary:* {{ (index .Alerts 0).Annotations.summary }}
          {{- end }}
          {{ range .Alerts }}
              {{- if .Annotations.description }}
              {{- "\n" -}}
              {{ .Annotations.description }}
              {{- "\n" -}}
              {{- end }}
              {{- if .Annotations.message }}
              {{- "\n" -}}
              {{ .Annotations.message }}
              {{- "\n" -}}
              {{- end }}
          {{- end }}
      {{- end }}

prometheusOperator:
  admissionWebhooks:
    # certManager:
    #   enabled: true
    patch:
      enabled: true

grafana:
  useStatefulSet: true
  persistence:
    enabled: true
    type: pvc
    size: 20Gi
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  grafana.ini:
    server:
      domain: grafana.devxp-tech.io
  admin:
    ## Name of the secret. Can be templated.
    existingSecret: "grafana-secrets"
    userKey: GF_SECURITY_ADMIN_USER
    passwordKey: GF_SECURITY_ADMIN_PASSWORD
  envValueFrom:
    GF_AUTH_GITHUB_CLIENT_ID:
      secretKeyRef:
        name: grafana-secrets
        key: GF_AUTH_GITHUB_CLIENT_ID
    GF_AUTH_GITHUB_CLIENT_SECRET:
      secretKeyRef:
        name: grafana-secrets
        key: GF_AUTH_GITHUB_CLIENT_SECRET
  env:
    # GF_INSTALL_PLUGINS: grafana-simple-json-datasource,alexanderzobnin-zabbix-app
    GF_SERVER_DOMAIN: grafana.devxp-tech.io
    GF_SERVER_ROOT_URL: "https://grafana.devxp-tech.io"
    GF_AUTH_GITHUB_ENABLED: true
    GF_AUTH_GITHUB_ALLOW_SIGN_UP: true
    GF_AUTH_GITHUB_SCOPES: "user:email,read:org"
    GF_AUTH_GITHUB_ALLOWED_ORGANIZATIONS: devxp-tech
    GF_AUTO_ASSIGN_ORG_ROLE: Admin
    GF_FEATURE_TOGGLES_ENABLE: "traceqlEditor tempoSearch tempoServiceGraph"
  skipTlsVerify: true
  sidecar:
    datasources:
      enabled: true
      defaultDatasourceEnabled: false
  additionalDataSources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus-community-kube-prometheus:9090
      access: proxy
      isDefault: true
      jsonData:
        manageAlerts: true
        alertmanagerUid: alertmanager
    - name: Alertmanager
      type: alertmanager
      url: http://prometheus-community-kube-alertmanager:9093
      uid: alertmanager
      access: proxy
      jsonData:
        implementation: prometheus
    - name: Loki
      uid: loki
      type: loki
      access: proxy
      orgId: 1
      url: http://loki-read:3100
      version: 1
      jsonData:
        alertmanagerUid: alertmanager
        maxLines: 5000
        timeout: "60"
