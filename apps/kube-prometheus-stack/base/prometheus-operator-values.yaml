prometheusOperator:
  admissionWebhooks:
    enabled: false
  tls:
    enabled: false
  tlsProxy:
    enabled: false
  kubeletService:
    enabled: false
  createCustomResource: false
  resources:
    requests:
      cpu: 30m
      memory: 64M
    limits:
      cpu: 80m
      memory: 128M
  prometheusConfigReloader:
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 100m
        memory: 50Mi
