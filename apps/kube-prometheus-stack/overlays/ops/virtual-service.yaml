---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: prometheus
  namespace: monitoring
  annotations:
    link.argocd.argoproj.io/external-link: https://prometheus.dev.devxp-tech.io
spec:
  hosts:
    - "prometheus.dev.devxp-tech.io"
  gateways:
    - istio-ingress/istio-ingressgateway-private
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 9090
            host: prometheus-community-kube-prometheus.monitoring.svc.cluster.local

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: alertmanager
  namespace: monitoring
  annotations:
    link.argocd.argoproj.io/external-link: https://alertmanager.dev.devxp-tech.io
spec:
  hosts:
    - "alertmanager.dev.devxp-tech.io"
  gateways:
    - istio-ingress/istio-ingressgateway-private
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: prometheus-community-kube-alertmanager.monitoring.svc.cluster.local
            port:
              number: 9093
