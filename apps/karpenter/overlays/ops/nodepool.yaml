apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: on-demand
spec:
  disruption:
    consolidationPolicy: WhenUnderutilized
    expireAfter: 360h
  limits:
    cpu: 10
    memory: 20Gi
  template:
    metadata:
      labels:
        role: on-demand
    spec:
      kubelet:
        evictionHard:
          memory.available: 5%
          nodefs.available: 10%
          nodefs.inodesFree: 10%
      taints:
        - key: role
          value: on-demand
          effect: NoSchedule
      nodeClassRef:
        name: default
      requirements:
        - key: karpenter.k8s.aws/instance-generation
          operator: Gt
          values: ["2"]
        - key: karpenter.k8s.aws/instance-cpu
          operator: Gt
          values: ["1"]
        - key: karpenter.k8s.aws/instance-category
          operator: In
          values: ["c", "m", "t", "r"]
        - key: topology.kubernetes.io/zone
          operator: In
          values: ["us-east-1a", "us-east-1b", "us-east-1c"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]

