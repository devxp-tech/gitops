---
apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: default
spec:
  # taints:
  #   - key: node.cilium.io/agent-not-ready
  #     value: "true"
  #     effect: NoSchedule
  annotations:
    node-role.kubernetes.io/worker: "worker"
  labels:
    environment: dev
    intent: default
    Role: default
  consolidation:
    enabled: true
  kubeletConfiguration:
    # maxPods: 20
    evictionHard:
      memory.available: 5%
      nodefs.available: 10%
      nodefs.inodesFree: 10%
  provider:
    blockDeviceMappings:
      - deviceName: "/dev/xvda"
        ebs:
          volumeSize: 40Gi
          volumeType: gp3
    instanceProfile: Karpenter-lgseksd1-20230809131801301600000007
    securityGroupSelector:
      karpenter.sh/discovery: lgseksd1
    subnetSelector:
      karpenter.sh/discovery: lgseksd1
    tags:
      Name: karpenter.sh/default
      aws-node-termination-handler/managed: "true"
      karpenter.sh/nodegroup: "default"
      node-role.kubernetes.io/worker: "worker"
  requirements:
    - key: "karpenter.k8s.aws/instance-category"
      operator: In
      values: ["c", "m", "r", "t"]
    - key: "karpenter.k8s.aws/instance-cpu"
      operator: Gt
      values: ["1"]
    - key: topology.kubernetes.io/zone
      operator: In
      values: ["us-east-1a", "us-east-1b", "us-east-1c"]
    - key: karpenter.sh/capacity-type
      operator: In
      values:
        - spot
        - on-demand
    - key: kubernetes.io/arch
      operator: In
      values:
        - amd64
    - key: kubernetes.io/os
      operator: In
      values:
        - linux
  limits:
    resources:
      cpu: "50"
      memory: 150Gi
  # ttlSecondsAfterEmpty: 900 # 15 minutes
  ttlSecondsUntilExpired: 36000 # 10 hours
