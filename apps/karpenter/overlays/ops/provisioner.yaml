---
apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: default
spec:
  consolidation:
    enabled: true
  kubeletConfiguration:
    maxPods: 20
    evictionHard:
      memory.available: 5%
      nodefs.available: 10%
      nodefs.inodesFree: 10%
  provider:
    blockDeviceMappings:
      - deviceName: "/dev/xvda"
        ebs:
          volumeSize: 40Gi
          volumeType: gp3
    instanceProfile: KarpenterNodeInstanceProfile-lgseksd1
    securityGroupSelector:
      karpenter.sh/discovery: lgseksd1
    subnetSelector:
      karpenter.sh/discovery: lgseksd1
  requirements:
    - key: node.kubernetes.io/instance-type
      operator: In
      values:
        - t4g.small
        - t4g.medium
        - t4g.large
        - t4g.xlarge
    - key: topology.kubernetes.io/zone
      operator: In
      values:
        - us-east-1a
        - us-east-1b
        - us-east-1c
    - key: karpenter.sh/capacity-type
      operator: In
      values:
        # - spot
        - on-demand
    - key: kubernetes.io/arch
      operator: In
      values:
        - amd64
    - key: kubernetes.io/os
      operator: In
      values:
        - linux
  ttlSecondsUntilExpired: 2592000
---
apiVersion: karpenter.k8s.aws/v1alpha1
kind: AWSNodeTemplate
metadata:
  name: default
spec:
  subnetSelector:
    karpenter.sh/discovery: lgseksd1
  securityGroupSelector:
    karpenter.sh/discovery: lgseksd1
  blockDeviceMappings:
    # Root device
    - deviceName: /dev/xvda
      ebs:
        volumeSize: 4Gi
        volumeType: gp3
        encrypted: true
    # Data device: Container resources such as images and logs
    - deviceName: /dev/xvdb
      ebs:
        volumeSize: 20Gi
        volumeType: gp3
        encrypted: true
  detailedMonitoring: true
  tags:
    karpenter.sh/discovery: lgseksd1
    karpenter.sh/cluster_name: lgseksd1
    KarpenerProvisionerName: "default"
