---
apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: default
spec:
  # labels:
  #   intent: worker
  #   role: worker
  consolidation:
    enabled: true
  kubeletConfiguration:
    # maxPods: 20
    evictionHard:
      memory.available: 5%
      nodefs.available: 10%
      nodefs.inodesFree: 10%
  provider:
    blockDeviceMappings:
      - deviceName: "/dev/xvda"
        ebs:
          volumeSize: 40Gi
          volumeType: gp3
    instanceProfile: Karpenter-lgseksd1-20230809131801301600000007
    securityGroupSelector:
      karpenter.sh/discovery: lgseksd1
    subnetSelector:
      karpenter.sh/discovery: lgseksd1
    # tags:
    #   Name: karpenter.sh/worker
    #   aws-node-termination-handler/managed: "true"
    #   karpenter.sh/nodegroup: "worker"
  requirements:
    - key: node.kubernetes.io/instance-type
      operator: In
      values:
        - t3a.small
        - t3a.medium
        - t3a.large
        - t3a.xlarge
    - key: topology.kubernetes.io/zone
      operator: In
      values:
        - us-east-1a
        - us-east-1b
        - us-east-1c
    - key: karpenter.sh/capacity-type
      operator: In
      values:
        # - spot
        - on-demand
    - key: kubernetes.io/arch
      operator: In
      values:
        - amd64
    - key: kubernetes.io/os
      operator: In
      values:
        - linux
  ttlSecondsUntilExpired: 2592000
