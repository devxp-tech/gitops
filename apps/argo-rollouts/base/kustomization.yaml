apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
helmCharts:
  - name: argo-rollouts
    includeCRDs: true
    releaseName: argo-rollouts
    version: 2.35.3
    repo: https://argoproj.github.io/argo-helm
    valuesInline:
      fullnameOverride: argo-rollouts
      dashboard:
        enabled: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: role
                  operator: In
                  values:
                  - spot
