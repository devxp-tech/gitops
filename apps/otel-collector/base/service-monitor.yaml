apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: otel-collector
  namespace: observability
  labels:
    app: otel-collector
    application: otel-collector
    app.kubernetes.io/name: otel-collector
spec:
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app.kubernetes.io/name: otel-collector
  endpoints:
    - port: prometheus #tcp-node
      path: /metrics
      scheme: http
      interval: 30s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: otel-collector-monitoring
  namespace: observability
  labels:
    app: otel-collector-monitoring
    application: otel-collector
    app.kubernetes.io/name: otel-collector-monitoring
spec:
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app.kubernetes.io/name: otel-collector-monitoring
  endpoints:
    - port: monitoring
      path: /metrics
      scheme: http
      interval: 60s


