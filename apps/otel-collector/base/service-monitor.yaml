apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: otel-collector
  namespace: observability
  labels:
    app: otel-collector
    application: otel-collector
spec:
  namespaceSelector:
    matchNames:
      - otel-collector
  selector:
    matchLabels:
      app: otel-collector
  endpoints:
    - port: tcp-node
      path: /metrics
      scheme: http
      interval: 30s

