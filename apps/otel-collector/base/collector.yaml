apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: otel
  namespace: observability
spec:
  mode: statefulset #test
  # image: otel/opentelemetry-collector-contrib:0.90.1
  replicas: 1
  config:
    receivers:
      jaeger:
        protocols:
          grpc:
          thrift_http:
          thrift_compact:
      otlp:
        protocols:
          grpc:
          http:
      zipkin:

    processors:
      memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
      batch:
        send_batch_size: 5000
        timeout: 10s

    exporters:
      debug:
      otlp/tempo:
        endpoint: "tempo.observability.svc:4317"
        tls:
          insecure: true
      prometheus:
        endpoint: "0.0.0.0:8889"

    connectors:
      spanmetrics:
      servicegraph:
        store:
          ttl: 30s
          max_items: 50

    extensions:
      health_check:
      pprof:
      zpages:

    service:
      extensions: [health_check, pprof, zpages]
      pipelines:
        metrics:
          receivers: [otlp, servicegraph]
          processors: [memory_limiter, batch]
          exporters: [debug, prometheus]
        traces:
          receivers: [jaeger, otlp, zipkin]
          processors: [memory_limiter, batch]
          exporters: [otlp/tempo, servicegraph] #spanmetrics
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [debug]
        # metrics/spanmetrics:
        #   receivers: [spanmetrics]
        #   exporters: [prometheus]
