apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
helmCharts:
  - name: grafana
    includeCRDs: true
    releaseName: grafana
    version: 8.0.2
    repo: https://grafana.github.io/helm-charts
    valuesInline:
      fullname: grafana
      useStatefulSet: true
      serviceAccount:
        name: grafana
        annotations:
          "eks.amazonaws.com/role-arn": "arn:aws:iam::239468932737:role/lgseksd1-grafana-cloudwatch-role"
        # automountServiceAccountToken: true
      persistence:
        enabled: true
        existingClaim: grafana
      # nodeSelector:
      #   topology.kubernetes.io/zone: "us-east-1c"
      serviceMonitor:
        enabled: true
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 300m
          memory: 512Mi
      grafana.ini:
        server:
          domain: grafana.devxp-tech.io
        auth.github:
          enabled: true
          client_id: '${GF_AUTH_GITHUB_CLIENT_ID}'
          client_secret: '${GF_AUTH_GITHUB_CLIENT_SECRET}'
          scopes: user:email,read:org
          auth_url: https://github.com/login/oauth/authorize
          token_url: https://github.com/login/oauth/access_token
          api_url: https://api.github.com/user
          allow_sign_up: true
          allowed_organizations: ["devxp-tech"]
          role_attribute_path: >-
                contains(groups[*], '@devxp-tech/sre-team') && 'Admin' ||
                contains(groups[*], '@devxp-tech/dev-team') && 'Editor' || 'Viewer'
      admin:
        ## Name of the secret. Can be templated.
        existingSecret: "grafana-secrets"
        userKey: GF_SECURITY_ADMIN_USER
        passwordKey: GF_SECURITY_ADMIN_PASSWORD
      envValueFrom:
        GF_AUTH_GITHUB_CLIENT_ID:
          secretKeyRef:
            name: grafana-secrets
            key: GF_AUTH_GITHUB_CLIENT_ID
        GF_AUTH_GITHUB_CLIENT_SECRET:
          secretKeyRef:
            name: grafana-secrets
            key: GF_AUTH_GITHUB_CLIENT_SECRET
      env:
        # GF_INSTALL_PLUGINS: grafana-simple-json-datasource,alexanderzobnin-zabbix-app
        GF_SERVER_DOMAIN: grafana.devxp-tech.io
        GF_SERVER_ROOT_URL: "https://grafana.devxp-tech.io"
        GF_FEATURE_TOGGLES_ENABLE: "tempoSearch,tempoServiceGraph,tempoApmTable,traceqlEditor"

      datasources:
        datasources.yaml:
          apiVersion: 1
          deleteDatasources:
            - name: Prometheus
            - name: Prometheus-Operator
          #   - name: Loki-logging
          datasources:
            - name: Alertmanager
              type: alertmanager
              url: http://prometheus-community-kube-alertmanager:9093
              uid: alertmanager
              access: proxy
              jsonData:
                implementation: prometheus

            - name: Loki
              uid: loki
              type: loki
              access: proxy
              orgId: 1
              url: http://loki-gateway.logging.svc
              editable: true
              version: 1
              jsonData:
                # alertmanagerUid: alertmanager
                # manageAlerts: true
                maxLines: 5000
                timeout: "60"
                derivedFields:
                  - name: Tempo
                    datasourceUid: tempo
                    datasourceName: Tempo
                    matcherRegex: trace_id
                    matcherType: label
                    # matcherRegex: '"trace_id":"([^"]+)"' # Works Old
                    url: "$${__value.raw}"

                # Not using Jager
                # - name: Jaeger
                #   datasourceUid: jaeger
                #   datasourceName: Jaeger
                #   matcherRegex: ((\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+))
                #   url: "$${__value.raw}"

            - name: Mimir
              uid: mimir
              type: prometheus
              url: http://mimir-nginx.monitoring.svc:80/prometheus
              editable: true
              isDefault: true
              jsonData:
                manageAlerts: true # test
                alertmanagerUid: alertmanager # test
                prometheusType: Mimir
                mimirVersion: "2.9.x"
                httpMethod: GET
                exemplarTraceIdDestinations:
                  - name: traceID
                    datasourceUid: tempo

            - name: kube-prometheus-stack
              uid: kube-prometheus-stack
              type: prometheus
              url: http://prometheus-community-kube-prometheus.monitoring.svc.cluster.local:9090
              jsonData:
                manageAlerts: true
                alertmanagerUid: alertmanager
                httpMethod: GET

            - name: Tempo
              type: tempo
              uid: tempo
              url: http://tempo.observability:3100
              editable: true
              jsonData:
                httpMethod: GET
                lokiSearch:
                  datasourceUid: loki
                tracesToLogs:
                  datasourceUid: loki
                tracesToLogsV2:
                  datasourceUid: loki
                tracesToMetrics:
                  datasourceUid: mimir
                serviceMap:
                  datasourceUid: mimir
                nodeGraph:
                  enabled: true
              version: 1

          # - name: Jaeger
          #   uid: jaeger
          #   type: jaeger
          #   access: proxy
          #   url: http://jaeger-query.observability:80
          #   version: 1

      notifiers:
        notifiers.yaml:
          notifiers:
            - name: prometheus-alertmanager
              type: prometheus-alertmanager
              uid: prometheus-alertmanager
              org_id: 1
              is_default: true
              settings:
