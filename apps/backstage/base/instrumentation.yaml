apiVersion: opentelemetry.io/v1alpha1
kind: Instrumentation
metadata:
  name: backstage
spec:
  exporter:
    endpoint: http://otel-collector.observability.svc.cluster.local:4317 #4318
  propagators:
    - tracecontext
    - baggage
  sampler:
    type: parentbased_traceidratio
    argument: "1"
  nodejs:
    env:
      - name: OTEL_SERVICE_NAME
        value: backstage
