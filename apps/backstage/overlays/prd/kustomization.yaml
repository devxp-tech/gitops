apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: backstage
resources:
  - secrets.yaml
  - postgres-secrets.yaml
  - postgres-config.yaml
  - ../../base
helmCharts:
  - name: devxp-app
    releaseName: devxp-app
    version: 0.1.81
    repo: https://devxp-tech.github.io/helm-charts
    valuesInline:
      name: "backstage"
      image:
        repository: ghcr.io/devxp-tech/backstage
        tag: 7fed0477
      quota:
        enabled: false
      container:
        port: 7007
      env:
        - name: ENV
          value: production
      envFrom:
        - configMapRef:
            name: postgres-configs
        - secretRef:
            name: postgres-secrets
        - secretRef:
            name: backstage-secrets
      network:
        domain: devxp-tech.io
      resources:
        requests:
          memory: 1024Mi
          cpu: 100m
        limits:
          memory: 2048Mi
          cpu: 200m
      readinessProbe:
        initialDelaySeconds: 15
        periodSeconds: 10
        httpGet:
          port: http
          path: "/healthcheck"
          httpHeaders:
            - name: Host
              value: backstage.devxp-tech.io
      livenessProbe:
        initialDelaySeconds: 15
        periodSeconds: 10
        httpGet:
          port: http
          path: "/healthcheck"
          httpHeaders:
            - name: Host
              value: backstage.devxp-tech.io
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 1
        targetCPUUtilizationPercentage: 80

  - name: devxp-infra
    releaseName: devxp-infra
    version: 0.0.3
    repo: https://devxp-tech.github.io/helm-charts
    valuesInline:
      name: "backstage"
      Bucket:
        enabled: true

  - name: postgresql
    releaseName: postgresql
    version: 12.2.1
    repo: https://charts.bitnami.com/bitnami
    valuesInline:
      commonLabels:
        app: backstage
        version: 15.1.0
      auth:
        username: backstage
        database: backstage
        existingSecret: postgres-secrets
      # global:
      #   postgresql:
      #     auth:
      #       database: backstage
      #       username: backstage
      #       existingSecret: postgres-secrets
      primary:
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
