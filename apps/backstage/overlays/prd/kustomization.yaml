apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: backstage
resources:
  - ../../base
  - cluster-role.yaml
  - postgres-secrets.yaml
  - postgres-config.yaml
  - sa-token.yaml
  - secrets.yaml
helmCharts:
  - name: devxp-app
    releaseName: devxp-app
    version: 0.2.85
    repo: https://devxp-tech.github.io/helm-charts
    valuesInline:
      name: "backstage"
      global:
        network:
          domain: devxp-tech.io
      image:
        repository: ghcr.io/devxp-tech/backstage
        tag: e355c408 #609ddcf6
      serviceAccount:
        annotations:
          "eks.amazonaws.com/role-arn": "arn:aws:iam::239468932737:role/vex-dev-usea1-eks-backstage-sa"
      container:
        port: 7007
      env:
        - name: ENV
          value: production
      envFrom:
        - configMapRef:
            name: postgres-configs
        - secretRef:
            name: postgres-secrets
        - secretRef:
            name: backstage-secrets
      quota:
        enabled: false
      resources:
        requests:
          memory: 400Mi
          cpu: 50m
        limits:
          memory: 600Mi
          cpu: 200m
      instrumentation:
        enabled: true
        language: nodejs
      monitoring:
        serviceMonitor:
          enabled: true
      livenessProbe:
        initialDelaySeconds: 60
        periodSeconds: 15
        path: "/healthcheck"
        httpHeaders:
          - name: Host
            value: backstage.devxp-tech.io
      readinessProbe:
        initialDelaySeconds: 60
        periodSeconds: 15
        path: "/healthcheck"
        httpHeaders:
          - name: Host
            value: backstage.devxp-tech.io
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 1
        targetCPUUtilizationPercentage: 80

  - name: postgresql
    releaseName: postgresql
    version: 15.5.38
    repo: https://charts.bitnami.com/bitnami
    valuesInline:
      auth:
        username: backstage
        database: backstage
        existingSecret: postgres-secrets
      global:
        postgresql:
          auth:
            database: backstage
            username: backstage
            existingSecret: postgres-secrets
      primary:
        resources:
          limits:
            cpu: 90m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 84Mi


