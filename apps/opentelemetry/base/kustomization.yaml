helmCharts:
  - name: opentelemetry-operator
    includeCRDs: true
    releaseName: opentelemetry-operator
    version: 0.57.0
    repo: https://open-telemetry.github.io/opentelemetry-helm-charts
    valuesInline:
      nameOverride: opentelemetry-operator
      # admissionWebhooks:
      #   certManager:
      #     enabled: false
      #   autoGenerateCert:
