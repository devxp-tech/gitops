apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tracing
helmCharts:
  - name: opentelemetry-collector
    includeCRDs: true
    releaseName: open-telemetry
    version: 0.73.1
    repo: https://open-telemetry.github.io/opentelemetry-helm-charts
    valuesInline:
      mode: deployment
      fullnameOverride: opentelemetry-collector
      presets:
        hostMetrics:
          enabled: true
      serviceMonitor:
        enabled: true
      ports:
        metrics:
          enabled: true
      config:
        receivers:
          jaeger:
            protocols:
              grpc:
                endpoint: ${env:MY_POD_IP}:14250
              thrift_http:
                endpoint: ${env:MY_POD_IP}:14268
              thrift_compact:
                endpoint: ${env:MY_POD_IP}:6831
          otlp:
            protocols:
              grpc:
                endpoint: ${env:MY_POD_IP}:4317
              http:
                endpoint: ${env:MY_POD_IP}:4318
          prometheus:
            config:
              scrape_configs:
                - job_name: otel-collector
                  scrape_interval: 10s
                  static_configs:
                    - targets:
                        - ${env:MY_POD_IP}:8888

        processors:
          batch: {}
          spanmetrics:
            metrics_exporter: otlp/jaeger
            dimensions:
              - name: http.method
              - name: http.status_code
          filter/spanmetrics:
            metrics:
              exclude:
                match_type: expr
                expressions:
                  - MetricName == "latency" && Label("span.kind") != "SPAN_KIND_SERVER"
                  - MetricName == "calls_total" && Label("span.kind") != "SPAN_KIND_SERVER"
        extensions:
          health_check: {}

        exporters:
          otlp/jaeger:
            endpoint: "jaeger-collector.observability.svc:4317"
            tls:
              insecure: true
          prometheusremotewrite:
            endpoint: http://prometheus-prometheus-pushgateway.monitoring.svc.cluster.local:9091/api/v1/write
            external_labels:
              job: opentelemetry-collectors
              cluster: dev

          # prometheus:
          #   endpoint: "0.0.0.0:8889"

        service:
          extensions: [health_check]
          pipelines:
            traces:
              receivers: [jaeger, otlp]
              processors: [spanmetrics]
              exporters: [otlp/jaeger]
            metrics/spanmetrics:
              receivers: [otlp]
              exporters: [otlp/jaeger]
            metrics:
              receivers: [otlp, prometheus]
              processors: [filter/spanmetrics]
              exporters: [prometheusremotewrite]
