apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
helmCharts:
  - name: mimir-distributed
    includeCRDs: true
    releaseName: mimir-distributed
    namespace: monitoring
    version: "5.3.0"
    repo: https://grafana.github.io/helm-charts
    valuesInline:
      fullnameOverride: mimir
      # global:
      #   extraEnv:
      #     - name: MY_POD_IP
      #       valueFrom:
      #         fieldRef:
      #           fieldPath: status.podIP
      serviceAccount:
        create: true
        name: mimir
        annotations:
          eks.amazonaws.com/role-arn: "arn:aws:iam::239468932737:role/mimir-lgseksd1-sa"
      metaMonitoring:
        dashboards:
          enabled: true
        serviceMonitor:
          enabled: true
      mimir:
        structuredConfig:
          common:
            storage:
              backend: s3
              s3:
                bucket_name: vex-dev-mimir-metrics
                endpoint: s3.us-east-1.amazonaws.com
          blocks_storage:
            storage_prefix: blocks
            s3:
              bucket_name: vex-dev-mimir-metrics
              insecure: true
          ruler_storage:
            # alertmanager_url: "http://kube-prometheus-stack-alertmanager.monitoring.svc:9093"
            storage_prefix: ruler
            s3:
              bucket_name: vex-dev-mimir-metrics
              insecure: true
          usage_stats:
            enabled: false
            installation_mode: helm
          distributor:
            remote_timeout: 4s
          compactor:
            data_dir: /data
          multitenancy_enabled: false
          frontend:
            align_queries_with_step: true
            log_queries_longer_than: 10s
          ingester:
            # instance_limits:
            #   max_ingestion_rate: 0
            # ring:
            #   final_sleep: 0s
            #   num_tokens: 512
          ingester_client:
            grpc_client_config:
              max_recv_msg_size: 104857600
              max_send_msg_size: 104857600
          server:
            log_level: info
            grpc_server_max_concurrent_streams: 1000
            grpc_server_max_recv_msg_size: 104857600
            grpc_server_max_send_msg_size: 104857600
          limits:
            ingestion_rate: 80000
            max_global_series_per_metric: 0
            max_global_series_per_user: 0
            max_label_names_per_series: 40
          runtime_config:
            file: /var/mimir/runtime.yaml
      minio:
        enabled: false
      nginx:
        replicas: 1
      # store_gateway:
      #   replicas: 2
      #   zoneAwareReplication:
      #     enabled: false
      querier:
        replicas: 2
      alertmanager:
        enabled: false
      ruler:
        enabled: false
      compactor:
        nodeSelector:
          topology.kubernetes.io/zone: "us-east-1b"
      distributor:
        replicas: 2
        extraArgs:
          distributor.ingestion-rate-limit: "1000000"
          distributor.ingestion-burst-size: "10000000"
          validation.max-label-names-per-series: "50"
      ingester:
        replicas: 2
        zoneAwareReplication:
          enabled: false
        persistentVolume:
          enabled: false
