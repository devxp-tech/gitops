---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: www
  namespace: homepage
  annotations:
    link.argocd.argoproj.io/external-link: https://www.devxp-tech.io
spec:
  hosts:
    - devxp-tech.io
    - www.devxp-tech.io
  gateways:
    - istio-system/istio-ingressgateway
  http:
    - match:
        - authority:
            exact: devxp-tech.io
      redirect:
        authority: www.devxp-tech.io
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 80
            host: homepage.homepage.svc.cluster.local
