apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: homepage
resources:
  - ../../base
helmCharts:
  - name: devxp-app
    releaseName: devxp-app
    version: 0.2.17
    repo: https://devxp-tech.github.io/helm-charts
    valuesInline:
      name: homepage
      image:
        repository: ghcr.io/devxp-tech/homepage
        tag: d9ab7875
      container:
        port: 80
      network:
        domain: devxp-tech.io
      ResourceQuota:
        enabled: false
      migration:
        enabled: false
      PeerAuthentication:
        enabled: true
      autoscaling:
        enabled: false
        minReplicas: 1
        maxReplicas: 1
        targetCPUUtilizationPercentage: 80
