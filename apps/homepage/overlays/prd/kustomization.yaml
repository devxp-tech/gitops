apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: homepage
resources:
  - ../../base
  # - virtual-service.yaml
helmCharts:
  - name: devxp-app
    releaseName: devxp-app
    version: 0.2.79
    repo: https://devxp-tech.github.io/helm-charts
    valuesInline:
      name: homepage
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: role
                    operator: In
                    values:
                      - spot
      image:
        repository: ghcr.io/devxp-tech/homepage
        tag: 14ea875c
      container:
        port: 80
      network:
        domain: devxp-tech.io
      livenessProbe:
        enabled: false
      readinessProbe:
        enabled: false
      istio:
        virtualServices:
          custom:
            hosts:
              - devxp-tech.io
              - www.devxp-tech.io
      resources:
        requests:
          cpu: "10m"
          memory: "20Mi"
        limits:
          cpu: "50m"
          memory: "128Mi"
      instrumentation: nginx
      monitoring:
        serviceMonitor:
          enabled: true
          extraPort:
            enabled: true
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 2
        targetCPUUtilizationPercentage: 80
