apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: homepage
resources:
  - ../../base
  - virtual-service.yaml
helmCharts:
  - name: devxp-app
    releaseName: devxp-app
    version: 0.2.73
    repo: https://devxp-tech.github.io/helm-charts
    valuesInline:
      name: homepage
      image:
        repository: ghcr.io/devxp-tech/homepage
        tag: aa44e4f7
      container:
        port: 80
      network:
        domain: devxp-tech.io
      instrumentation: nginx
      livenessProbe:
        enabled: false
      readinessProbe:
        enabled: false
      virtualServices:
        custom:
          hosts:
            - www.devxp-tech.io
      resources:
        requests:
          cpu: "10m"
          memory: "20Mi"
        limits:
          cpu: "50m"
          memory: "128Mi"
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 2
        targetCPUUtilizationPercentage: 80
