apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: template-java
resources:
  - ../../base
helmCharts:
  - name: devxp-app
    releaseName: devxp-app
    version: 0.2.79
    repo: https://devxp-tech.github.io/helm-charts
    valuesInline:
      name: template-java
      global:
        network:
          domain: devxp-tech.io
      actuator:
        enabled: true
      instrumentation: java
      image:
        repository: ghcr.io/devxp-tech/template-java
        tag: 16fcee54
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 2
        targetCPUUtilizationPercentage: 80
      resources:
        requests:
          memory: 256Mi
          cpu: 100m
        limits:
          memory: 512Mi
          cpu: 200m
      monitoring:
        serviceMonitor:
          enabled: true
      livenessProbe:
        enabled: false
      readinessProbe:
        enabled: false
      quota:
        enabled: true
        requests:
          memory: 1Gi
          cpu: 1
        limits:
          memory: 2Gi
          cpu: 2
