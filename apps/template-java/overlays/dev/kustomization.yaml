apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: template-java
resources:
  - ../../base
helmCharts:
  - name: devxp-app
    releaseName: devxp-app
    version: 0.2.28
    repo: https://devxp-tech.github.io/helm-charts
    valuesInline:
      name: template-java
      podAnnotations:
        sidecar.opentelemetry.io/inject: "true"
        # instrumentation.opentelemetry.io/inject-java: "teste"
      image:
        repository: ghcr.io/devxp-tech/template-java
        tag: d1ea4b6c
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 5
        targetCPUUtilizationPercentage: 80
      resources:
        requests:
          memory: 64Mi
          cpu: 50m
        limits:
          memory: 128Mi
          cpu: 100m
      network:
        enabled: true
        domain: devxp-tech.io
      probe:
        enabled: true
        livenessProbe:
          path: /actuator/health/liveness
          port: 8080
        readinessProbe:
          path: /actuator/health/readiness
          port: 8080
      sa:
        enabled: true
      serviceMonitor:
        enabled: true
        scheme: http
        path: /actuator/prometheus
        interval: 30s
      quota:
        enabled: false
        requests:
          memory: 1Gi
          cpu: 1
        limits:
          memory: 2Gi
          cpu: 2
