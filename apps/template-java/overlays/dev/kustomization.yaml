apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: template-java
resources:
  - ../../base
helmCharts:
  - name: devxp-app
    releaseName: devxp-app
    version: 0.2.23
    repo: https://devxp-tech.github.io/helm-charts
    valuesInline:
      name: template-java
      deployment:
        enabled: true
      argoRollouts:
        enabled: false
      podAnnotations:
        instrumentation.opentelemetry.io/inject-java: true
      image:
        repository: ghcr.io/devxp-tech/template-java
        tag: c03f6e6a
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 2
        targetCPUUtilizationPercentage: 80
      resources:
        requests:
          memory: 64Mi
          cpu: 50m
        limits:
          memory: 128Mi
          cpu: 100m
      network:
        enabled: true
        domain: devxp-tech.io
        service:
          type: ClusterIP
          port: 80
      probe:
        enabled: true
        livenessProbe:
          path: /actuator/health/liveness
          port: 8080
        readinessProbe:
          path: /actuator/health/readiness
          port: 8080
      sa:
        enabled: true
      quota:
        enabled: true
        requests:
          memory: 1Gi
          cpu: 1
        limits:
          memory: 2Gi
          cpu: 2
