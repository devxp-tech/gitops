apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: template-java
resources:
  - ../../base
helmCharts:
  - name: devxp-app
    releaseName: devxp-app
    version: 0.2.43
    repo: https://devxp-tech.github.io/helm-charts
    valuesInline:
      name: template-java
      global:
        network:
          domain: devxp-tech.io
      monitoring:
        actuator:
          enabled: true
          port:
            name: tcp-metrics
            port: 9090
            targetPort: 9090
      # podAnnotations:
      #   instrumentation.opentelemetry.io/inject-java: "true"
        # sidecar.opentelemetry.io/inject: "true"
      image:
        repository: ghcr.io/devxp-tech/template-java
        tag: 79eb6133
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 2
        targetCPUUtilizationPercentage: 80
      resources:
        requests:
          memory: 128Mi
          cpu: 50m
        limits:
          memory: 256Mi
          cpu: 100m
      probe:
        enabled: true
        livenessProbe:
          path: /actuator/health/liveness
          port: 9090
        readinessProbe:
          path: /actuator/health/readiness
          port: 9090
      sa:
        enabled: true
      serviceMonitor:
        enabled: true
        scheme: http
        path: /actuator/prometheus
        interval: 30s
      quota:
        enabled: false
        requests:
          memory: 1Gi
          cpu: 1
        limits:
          memory: 2Gi
          cpu: 2
