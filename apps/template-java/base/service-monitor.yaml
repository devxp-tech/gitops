apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: template-java
  namespace: template-java
  labels:
    app: template-java
    application: template-java
spec:
  endpoints:
    - port: http
      path: "/actuator/prometheus"
      interval: "30s"
      honorLabels: false
  selector:
    matchLabels:
      app: template-java
  namespaceSelector:
    matchNames:
      - template-java
