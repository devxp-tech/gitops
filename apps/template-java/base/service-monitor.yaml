apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: template-java
  namespace: template-java
  labels:
    app: template-java
    application: template-java
spec:
  endpoints:
    - path: /actuator/prometheus
      port: http
      scheme: http
      interval: 60s
  selector:
    matchLabels:
      app: template-java
  namespaceSelector:
    matchNames:
      - template-java
