apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: istio-system
resources:
  - peerauthentication.yaml
  # - https://raw.githubusercontent.com/istio/istio/release-1.16/samples/addons/jaeger.yaml
helmCharts:
  - name: base
    releaseName: base
    version: 1.16.2
    repo: https://istio-release.storage.googleapis.com/charts
    includeCRDs: true
    valuesInline:
      global:
        istiod:
          enableAnalysis: true
  - name: istiod
    releaseName: istiod
    version: 1.16.2
    repo: https://istio-release.storage.googleapis.com/charts
    valuesInline:
      fullnameOverride: istiod
      trustDomain: "cluster.local"
      global:
        defaultResources:
          requests:
            cpu: 10m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 128Mi
        tracer:
          zipkin:
            # address: opentelemetry-collector.tracing.svc:9411
            address: jaegertracing-collector.observability.svc.cluster.local:9411
        # extensionProviders:
        #   - name: otel
        #     envoyOtelAls:
        #       service: opentelemetry-collector.tracing.svc.cluster.local
        #       port: 4317
        proxy:
          clusterDomain: "cluster.local"
          # Resources for the sidecar.
          resources:
            requests:
              cpu: 30m
              memory: 64Mi
            limits:
              cpu: 50m
              memory: 128Mi
        autoscalingv2API: true
      pilot:
        traceSampling: 25.0
        replicaCount: 2
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 2048Mi
      meshConfig:
        trustDomain: "cluster.local"
        enableTracing: true
        defaultConfig:
          tracing:
            sampling: 10
          discoveryAddress: istiod.istio-system.svc:15012
          # holdApplicationUntilProxyStarts: true
          gatewayTopology:
            numTrustedProxies: 2
