apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: istio-system
resources:
  - destinationrule.yaml
  - peerauthentication.yaml
  - prometheus-rules.yaml
  - service-entry.yaml
  - service-monitor.yaml
  # - telemetry.yaml
helmCharts:
  - name: base
    releaseName: base
    version: 1.22.0
    repo: https://istio-release.storage.googleapis.com/charts
    includeCRDs: true
    valuesInline:
      global:
        istiod:
          enableAnalysis: true
  - name: istiod
    releaseName: istiod
    version: 1.22.0
    repo: https://istio-release.storage.googleapis.com/charts
    valuesInline:
      fullnameOverride: istiod
      defaults:
        global:
          imagePullPolicy: IfNotPresent
      trustDomain: "cluster.local"
      global:
        imagePullPolicy: IfNotPresent
        defaultResources:
          requests:
            cpu: 10m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 128Mi
          mtls:
            # Default setting for service-to-service mtls. Can be set explicitly using
            # destination rules or service annotations.
            enabled: false
        tracer:
          zipkin:
            address: otel-collector.observability.svc.cluster.local:9411
            # address: tempo.observability.svc.cluster.local:9411
            # address: jaeger-collector.observability.svc.cluster.local:9411
        proxy:
          clusterDomain: "cluster.local"
          # Resources for the sidecar.
          resources:
            requests:
              cpu: 30m
              memory: 64Mi
            limits:
              cpu: 50m
              memory: 128Mi
        autoscalingv2API: true
      pilot:
        traceSampling: 25.0
        replicaCount: 2
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 2048Mi
      meshConfig:
        trustDomain: "cluster.local"
        accessLogFile: "/dev/stdout"
        enableTracing: true
        defaultConfig:
          tracing:
            sampling: 10
          discoveryAddress: istiod.istio-system.svc:15012
          # holdApplicationUntilProxyStarts: true
          gatewayTopology:
            numTrustedProxies: 2
          # List of fully qualified services to exclude from mtls
          # TODO: add the templating.
          mtlsExcludedServices:
            - "kubernetes.default.svc.cluster.local"
            - "10.100.0.1"
