apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kyverno
patches:
  - target:
      kind: CustomResourceDefinition
    patch: |-
      - op: remove
        path: /metadata/labels/app.kubernetes.io~1instance
helmCharts:
  - name: kyverno
    includeCRDs: true
    releaseName: kyverno
    namespace: kyverno
    version: 2.7.2
    repo: https://kyverno.github.io/kyverno
    valuesInline:
      networkPolicy:
        enabled: true
      version: 1.7.0
      namespace: kyverno
      cleanupController:
        enabled: false
      # replicaCount: 1

