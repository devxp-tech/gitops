apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: teste-loki-policy
  namespace: teste-loki
spec:
  selector:
    matchLabels:
      app: teste-loki
  action: ALLOW
  rules:
    - when:
        - key: request.headers[x-envoy-external-address]
          values:
            - "94.62.74.120" # Diego
            - "177.76.170.30" # Gritzko
            - "179.191.119.178" #DiOculos
      to:
        - operation:
            methods: ["GET", "POST", "OPTIONS", "DELETE", "PATCH"]
    - from:
        - source:
            namespaces: ["dex", "monitoring", "kiali-operator", "teste-loki"]
      to:
        - operation:
            methods: ["GET", "POST", "OPTIONS", "DELETE", "PATCH"]
