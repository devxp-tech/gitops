apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: teste-loki
resources:
  - ../../base
  - secrets.yaml
commonLabels:
  app: teste-loki
helmCharts:
  - name: devxp-app
    releaseName: devxp-app
    version: 0.2.81
    repo: https://devxp-tech.github.io/helm-charts
    valuesInline:
      name: teste-loki
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: role
                    operator: In
                    values:
                      - spot
      image:
        repository: ghcr.io/devxp-tech/teste-loki
        tag: cd6fc9c0
      instrumentation: go
      # podAnnotations:
      #   instrumentation.opentelemetry.io/otel-go-auto-target-exe: '/app'
      monitoring:
        serviceMonitor:
          enabled: true
      envFrom:
        - secretRef:
            name: postgres-secrets
      network:
        domain: devxp-tech.io
      quota:
        enabled: true
      autoscaling:
        enabled: true
        minReplicas: 1
        maxReplicas: 2
        targetCPUUtilizationPercentage: 80

