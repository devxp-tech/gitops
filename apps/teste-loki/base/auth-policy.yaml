apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: teste-loki-policy
  namespace: teste-loki
spec:
  selector:
    matchLabels:
      app: teste-loki
  action: DENY
  rules:
    - to:
        - operation:
            methods: ["GET", "POST", "OPTIONS", "DELETE", "PATCH"]
      when:
        - key: request.headers[x-envoy-external-address]
          notValues:
            - "94.62.74.120" # Diego