apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
helmCharts:
  - name: kubernetes-event-exporter
    includeCRDs: true
    releaseName: kubernetes-event-exporter
    version: 3.0.2
    repo: https://bitnami-labs.github.io/kubernetes-event-exporter
    valuesInline:
      config: |
        logLevel: debug
        logFormat: json
        route:
          routes:
            - match:
              - receiver: "dump"
              - receiver: "loki"
            - drop:
              - namespace: "monitoring"
          receivers:
            - name: "dump"
              stdout: {}
            - name: "loki"
              webhook:
                endpoint: "http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push"
                headers:
                  Content-Type: application/json
                  User-Agent: "kube-event-exporter"
                layout:
                  streams:
                    - stream:
                        app: kube-api
                        source: event-exporter
                        severity: "{{ .Type }}"
                        reason: "{{ .Reason }}"
                        name: "{{ .InvolvedObject.Name }}"
                        namespace: "{{ .InvolvedObject.Namespace }}"
                        kind: "{{ .InvolvedObject.Kind }}"
                        host: "{{ .Source.Host }}"
                        component: "{{ .Source.Component }}"
                      values:
                        - - "{{ mul .GetTimestampMs 1000000 }}"
                          - "severity={{ .Type }} namespace={{ .InvolvedObject.Namespace }} object={{ .InvolvedObject.Kind }}/{{ .InvolvedObject.Name }} reason={{ .Reason }} message={{ .Message }}"
