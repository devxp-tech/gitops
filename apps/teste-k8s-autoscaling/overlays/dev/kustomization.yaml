apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
helmCharts:
- name: devxp-app
  releaseName: devxp-app
  version: 0.1.39
  repo: https://devxp-tech.github.io/helm-charts
  valuesInline:
    name: teste-k8s-autoscaling
    image:
      repository: ghcr.io/devxp-tech/teste-k8s-autoscaling
      tag: latest
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 2
      targetCPUUtilizationPercentage: 80
    resources:
      requests:
        memory: 
        cpu: 
      limits:
        memory: 
        cpu: 