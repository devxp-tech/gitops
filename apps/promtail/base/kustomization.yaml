apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
helmCharts:
  - name: promtail
    includeCRDs: true
    releaseName: promtail
    version: 6.15.3
    repo: https://grafana.github.io/helm-charts
    valuesInline:
      fullnameOverride: promtail
      serviceMonitor:
        enabled: true
        additionalLabels:
          app: prometheus-operator
          release: prometheus
      config:
        clients:
          - url: http://loki-gateway.monitoring/loki/api/v1/push

        snippets:
          pipelineStages:
            - cri: {}
            - match:
                selector: '{app="hotrod"}'
                stages:
                  - regex:
                      expression: ".*(?P<trace>trace_id\"\\S)\\s\"(?P<traceID>[a-zA-Z\\d]+).*"
                      traceID: traceID
                  - labels:
                      traceID:
            - logfmt:
                mapping:
                  time:
                  level:
                  particle_id:
            - json:
                expressions:
                  time: '"@timestamp"'
                  level: level
                  message: message
                  service: service
                  type: type
                  trace_id: traceId
                  span_id: spanId
            - labels:
                level: level
                trace_id: trace_id
            - timestamp:
                format: RFC3339
                source: "time"
            - output:
                source: message
