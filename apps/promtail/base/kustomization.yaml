apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: logging
helmCharts:
  - name: promtail
    includeCRDs: true
    releaseName: promtail
    version: 6.16.0
    repo: https://grafana.github.io/helm-charts
    valuesInline:
      fullnameOverride: promtail
      # serviceMonitor:
      #   enabled: true
      # prometheusRule:
      #   enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 128Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: eks.amazonaws.com/compute-type
                    operator: NotIn
                    values:
                      - fargate
      config:
        enableTracing: true
        clients:
          - url: http://loki-gateway.logging.svc/loki/api/v1/push
            external_labels:
              cluster: lgseksd1
              # environment: development
        snippets:
          pipelineStages:
            - cri: {}
            - drop:
                source: "container"
                expression: "istio-proxy"
            - drop:
                source: "container"
                expression: "istio-init"
            # - match:
            #     selector: '{app=".*"}'
            #     stages:
            #       - regex:
            #           expression: ".*(?P<trace>trace_id\"\\S)\\s\"(?P<traceID>[a-zA-Z\\d]+).*"
            #           trace_id: traceID
            #       - labels:
            #           trace_id:
            - match:
                selector: '{app=".*"}'
                stages:
                  - json:
                      expressions:
                        level: level
                        message: message
                        service: service
                        span_id: span_id
                        trace_id: trace_id
            - labels:
                level:
                message:
                service:
                span_id:
                trace_id:
            - metrics:
                grpc_latency:
                  type: Histogram
                  description: "gRPC latency (ns)"
                  source: latency
                  config:
                    buckets: [0,10000000,20000000,30000000,50000000,80000000,100000000,500000000,1000000000,10000000000,100000000000,1000000000000]
            - timestamp:
                format: RFC3339
                source: "time"
            - output:
                source: message
