apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
helmCharts:
  - name: promtail
    includeCRDs: true
    releaseName: promtail
    version: 6.15.5
    repo: https://grafana.github.io/helm-charts
    valuesInline:
      fullnameOverride: promtail
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: eks.amazonaws.com/compute-type
                    operator: NotIn
                    values:
                      - fargate
      config:
        enableTracing: true
        clients:
          - url: http://loki-gateway.monitoring/loki/api/v1/push
        snippets:
          pipelineStages:
            - cri: {}
            - drop:
                source: "container"
                expression: "istio-proxy"
            - drop:
                source: "container"
                expression: "istio-init"
            - match:
                selector: '{app="hotrod"}'
                stages:
                  - regex:
                      expression: ".*(?P<trace>trace_id\"\\S)\\s\"(?P<traceID>[a-zA-Z\\d]+).*"
                      traceID: traceID
                  - labels:
                      traceID:
            - match:
                selector: '{app="template-java"}'
                stages:
                  - regex:
                      expression: ".*(?P<trace>trace_id\"\\S)\\s\"(?P<traceID>[a-zA-Z\\d]+).*"
                      traceID: traceID
                  - labels:
                      traceID:
            - logfmt:
                mapping:
                  time:
                  level:
                  particle_id:
                source: message
            - json:
                expressions:
                  time: '"@timestamp"'
                  message: message
                  level: level
                  service: service
                  type: type
                  plugin: plugin
            - labels:
                level: level
                service: service
                type: type
                plugin: plugin
            - timestamp:
                format: RFC3339
                source: "time"
            - output:
                source: message
