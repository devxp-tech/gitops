apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: kubernetes-hpa
  labels:
    app: kubernetes
    version: 0.0.1
    backstage.io/kubernetes-id: kubernetes
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: kubernetes
 minReplicas: 1
 maxReplicas: 4
 targetCPUUtilizationPercentage: 75