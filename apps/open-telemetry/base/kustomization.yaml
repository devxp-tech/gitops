apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tracing
helmCharts:
  - name: opentelemetry-collector
    includeCRDs: true
    releaseName: open-telemetry
    version: 0.73.1
    repo: https://open-telemetry.github.io/opentelemetry-helm-charts
    valuesInline:
      mode: deployment
      fullnameOverride: opentelemetry-collector
      presets:
        hostMetrics:
          enabled: true
      serviceMonitor:
        enabled: true
      config:
        receivers:
          otlp:
            protocols:
              grpc:
                endpoint: 0.0.0.0:4317
              http:
                endpoint: 0.0.0.0:4318
          prometheus:
            config:
              scrape_configs:
                - job_name: opentelemetry-collector
                  scrape_interval: 10s
                  static_configs:
                    - targets:
                        - 0.0.0.0:8888
        processors:
          batch:

        extensions:
          health_check: {}
          memory_ballast: {}

        exporters:
          loki:
            endpoint: http://loki-gateway.monitoring/loki/api/v1/push
            tls:
              insecure: true

          prometheus:
            endpoint: "0.0.0.0:8889"

          otlp:
            endpoint: "jaeger-collector.observability.svc:4317"
            tls:
              insecure: true

        service:
          telemetry:
            metrics:
              address: ${env:MY_POD_IP}:8888
          extensions: [health_check, memory_ballast]
          pipelines:
            metrics:
              receivers: [otlp]
              processors: [batch]
              exporters: [logging, prometheus]
            traces:
              receivers: [otlp]
              processors: [batch]
              exporters: [logging, otlp]
            logs:
              receivers: [otlp]
              exporters: [loki]
