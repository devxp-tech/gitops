apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tracing
helmCharts:
  - name: opentelemetry-collector
    includeCRDs: true
    releaseName: open-telemetry
    version: 0.73.1
    repo: https://open-telemetry.github.io/opentelemetry-helm-charts
    valuesInline:
      mode: deployment
      fullnameOverride: opentelemetry-collector
      presets:
        hostMetrics:
          enabled: true
      serviceMonitor:
        enabled: true
      ports:
        metrics:
          enabled: true
      config:
        receivers:
          jaeger:
            protocols:
              grpc:
                endpoint: ${env:MY_POD_IP}:14250
              thrift_http:
                endpoint: ${env:MY_POD_IP}:14268
              thrift_compact:
                endpoint: ${env:MY_POD_IP}:6831
          otlp:
            protocols:
              grpc:
                endpoint: ${env:MY_POD_IP}:4317
              http:
                endpoint: ${env:MY_POD_IP}:4318
          # prometheus:
          #   config:
          #     scrape_configs:
          #       - job_name: opentelemetry-collector
          #         scrape_interval: 10s
          #         static_configs:
          #           - targets:
          #               - ${env:MY_POD_IP}:8888

        connectors:
          spanmetrics:

        processors:
          batch:

        extensions:
          health_check: {}
          memory_ballast: {}

        exporters:
          logging:
            verbosity: detailed
          otlp:
            endpoint: "jaeger-collector.observability.svc:4317"
            tls:
              insecure: true
          exporters:
            prometheus:
              endpoint: "0.0.0.0:8889"

        service:
          # telemetry:
          #   metrics:
          #     address: ${env:MY_POD_IP}:8888
          # extensions: [health_check, memory_ballast]
          pipelines:
            traces:
              receivers: [jaeger, otlp]
              processors: [batch]
              exporters: [otlp]
            metrics:
              receivers: [otlp]
              processors: [batch]
              exporters: [logging, prometheus]
            # logs:
            #   receivers: [otlp]
            #   exporters: [loki]
