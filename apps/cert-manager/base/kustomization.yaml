apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager
# resources:
#   - https://github.com/cert-manager/cert-manager/releases/download/v1.15.2/cert-manager.crds.yaml
patches:
  - target:
      kind: CustomResourceDefinition
      labelSelector: app.kubernetes.io/instance=cert-manager
    patch: |-
      - op: remove
        path: /metadata/labels/app.kubernetes.io~1instance
helmCharts:
  - name: cert-manager
    releaseName: cert-manager
    namespace: cert-manager
    version: v1.15.2
    repo: https://charts.jetstack.io
    valuesInline:
      installCRDs: true
      global:
        leaderElection:
          namespace: "cert-manager"
      namespace: "cert-manager"
      securityContext:
        fsGroup: 1001
      serviceAccount:
        annotations:
          eks.amazonaws.com/role-arn: arn:aws:iam::239468932737:role/vex-dev-usea1-eks-cert-manager-sa
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 20m
          memory: 64Mi
      webhook:
        networkPolicy:
          enabled: true
      prometheus:
        enabled: true
        servicemonitor:
          enabled: true
          prometheusInstance: prometheus.monitoring
