helmCharts:
  - name: cert-manager
    releaseName: cert-manager
    version: 1.12.1 #v1.11.0
    repo: https://charts.jetstack.io
    valuesInline:
      installCRDs: true
      namespace: "cert-manager"
      fullnameOverride: "cert-manager"
      # serviceAccount:
      #   annotations:
      #     eks.amazonaws.com/role-arn: arn:aws:iam::aws:policy/aws-service-role/CertificateManagerServiceRolePolicy
      global:
        leaderElection:
          namespace: "cert-manager"
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 20m
          memory: 64Mi
      # webhook:
      #   securePort: 10260
