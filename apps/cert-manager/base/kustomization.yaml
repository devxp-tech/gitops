apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager
# patches:
#   - target:
#       kind: Namespace
#       name: cert-manager
#     patch: |-
#       - op: replace
#         path: /metadata/labels
#         value:
#           istio-injection: enabled
helmCharts:
  - name: cert-manager
    releaseName: cert-manager
    version: 1.12.1 #v1.11.0
    repo: https://charts.jetstack.io
    valuesInline:
      installCRDs: true
      namespace: "cert-manager"
      # fullnameOverride: "cert-manager"
      # securityContext:
      #   enabled: "true"
      serviceAccount:
        annotations:
          eks.amazonaws.com/role-arn: arn:aws:iam::239468932737:role/eks-node-cert-manager
      webhook:
        serviceAccount:
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::239468932737:role/eks-node-cert-manager
      cainjector:
        serviceAccount:
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::239468932737:role/eks-node-cert-manager
      global:
        leaderElection:
          namespace: "cert-manager"
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 20m
          memory: 64Mi
      # webhook:
      #   securePort: 10260
