apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager
helmCharts:
- name: cert-manager
  includeCRDs: true
  releaseName: cert-manager
  version: v1.9.0-beta.0
  repo: https://charts.jetstack.io
  valuesInline:
    installCRDs: true
    namespace: "cert-manager"
    fullnameOverride: "cert-manager"
    global:
      leaderElection:
        namespace: "cert-manager"