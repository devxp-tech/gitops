apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager
patches:
  - path: ./remove-instance-label.jsonpatch.yaml
    target:
      kind: CustomResourceDefinition
      labelSelector: app.kubernetes.io/instance=cert-manager

helmCharts:
  - name: cert-manager
    releaseName: cert-manager
    namespace: cert-manager
    version: v1.14.5
    repo: https://charts.jetstack.io
    valuesInline:
      installCRDs: true
      global:
        leaderElection:
          namespace: "cert-manager"
      namespace: "cert-manager"
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 20m
          memory: 64Mi
      webhook:
        networkPolicy:
          enabled: true
      prometheus:
        enabled: true
        servicemonitor:
          enabled: true
          prometheusInstance: prometheus.monitoring
