apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: auth-policy
  namespace: istio-system
spec:
  selector:
    matchLabels:
      app: istio-ingressgateway
  action: ALLOW
  rules:
    - to:
        - operation:
            hosts:
              - "*.devxp-tech.io"
            # ports: ["443"]
      when:
        - key: request.headers[x-envoy-external-address]
          values:
            - "94.62.74.120" # Diego
            - "177.76.170.30" # Gritzko
            - "179.191.119.178" #DiOculos
    - to:
        - operation:
            hosts:
              - "*.diegoluisi.eti.br"
              - "sonar.devxp-tech.io"
