apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: diegoluisi.eti.br
spec:
  commonName: diegoluisi.eti.br
  dnsNames:
    - diegoluisi.eti.br
    - "*.diegoluisi.eti.br"
  issuerRef:
    kind: ClusterIssuer
    name: diegoluisi.eti.br
  secretName: diegoluisi.eti.br

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: devxp-tech.io
spec:
  commonName: devxp-tech.io
  dnsNames:
    - devxp-tech.io
    - "*.devxp-tech.io"
    - "*.dev.devxp-tech.io"
