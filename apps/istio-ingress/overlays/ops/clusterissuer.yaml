apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  labels:
    app.kubernetes.io/instance: certs
  name: diegoluisi.eti.br
spec:
  acme:
    email: contato@diegoluisi.eti.br
    privateKeySecretRef:
      name: issuer-key
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - selector:
          dnsZones:
            - diegoluisi.eti.br
        dns01:
          route53:
            region: us-east-1

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  labels:
    app.kubernetes.io/instance: certs
  name: devxp-tech.io
spec:
  acme:
    email: diego.luisi@devxp-tech.io
    privateKeySecretRef:
      name: issuer-key
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - selector:
          dnsZones:
            - devxp-tech.io
            - dev.devxp-tech.io
            - diegoluisi.eti.br
        dns01:
          route53:
            region: us-east-1

