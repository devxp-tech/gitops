apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: istio-system
resources:
  - gateway.yaml
helmCharts:
- name: gateway
  includeCRDs: true
  releaseName: gateway
  version: 1.14.1
  repo: https://istio-release.storage.googleapis.com/charts
  valuesInline:
    podAnnotations:
      proxy.istio.io/config: '{"discoveryAddress" : "istiod.istio-system.svc:15012" }'