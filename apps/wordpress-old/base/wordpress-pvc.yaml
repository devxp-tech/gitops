apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordpress-persistent-storage
  namespace: wordpress
  labels:
    app: wordpress
    tier: frontend
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp2
  #volumeName: pv0001
  resources:
    requests:
      storage: 6Gi
  selector:
    matchLabels:
      tier: frontend
